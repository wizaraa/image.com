<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmail/Outlook Email Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 120, 212, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0078d4;
        }
        
        .btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 120, 212, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .email-app {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .email-toolbar {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .email-content {
            display: flex;
            height: 600px;
        }
        
        .folders-sidebar {
            width: 250px;
            background: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
        }
        
        .folder-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .folder-item:hover {
            background: #e9ecef;
        }
        
        .folder-item.active {
            background: #0078d4;
            color: white;
        }
        
        .folder-count {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
        }
        
        .email-list {
            flex: 1;
            overflow-y: auto;
            border-left: 1px solid #dee2e6;
        }
        
        .email-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }
        
        .email-item:hover {
            background: #f8f9fa;
        }
        
        .email-item.selected {
            background: #e3f2fd;
            border-right: 3px solid #0078d4;
        }
        
        .email-item.unread {
            font-weight: bold;
        }
        
        .email-from {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #0078d4;
        }
        
        .email-subject {
            margin-bottom: 5px;
        }
        
        .email-preview {
            color: #666;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-date {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #999;
            font-size: 0.85em;
        }
        
        .email-view {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: none;
        }
        
        .email-view.active {
            display: block;
        }
        
        .email-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .email-header h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .email-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.95em;
        }
        
        .email-body {
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }
        
        .attachments {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .attachment-item {
            display: inline-block;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 8px 40px 8px 15px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .search-box button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: '....'; }
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #0078d4;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close-modal {
            float: left;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        @media (max-width: 768px) {
            .email-content {
                flex-direction: column;
                height: auto;
            }
            
            .folders-sidebar {
                width: 100%;
                border-left: none;
                border-bottom: 1px solid #dee2e6;
            }
            
            .email-view {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                z-index: 100;
                padding: 20px;
            }
            
            .email-date {
                position: static;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Hotmail/Outlook Email Client</h1>
            <p>قارئ البريد الإلكتروني المتقدم مع واجهة API</p>
        </div>
        
        <div id="alerts"></div>
        
        <!-- شاشة تسجيل الدخول -->
        <div id="loginScreen" class="login-container">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" required placeholder="example@hotmail.com">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required placeholder="كلمة مرور التطبيق">
                </div>
                <button type="submit" class="btn" style="width: 100%;">تسجيل الدخول</button>
            </form>
            <div style="margin-top: 20px; text-align: center;">
                <a href="/docs" target="_blank" style="color: #0078d4;">📚 وثائق API</a>
            </div>
        </div>
        
        <!-- تطبيق البريد الإلكتروني -->
        <div id="emailApp" class="email-app">
            <!-- الإحصائيات -->
            <div class="stats-container" id="statsContainer"></div>
            
            <!-- شريط الأدوات -->
            <div class="email-toolbar">
                <button class="btn" onclick="refreshEmails()">🔄 تحديث</button>
                <button class="btn btn-secondary" onclick="showSearchModal()">🔍 بحث متقدم</button>
                <div class="search-box">
                    <input type="text" id="quickSearch" placeholder="بحث سريع...">
                    <button onclick="quickSearch()">🔍</button>
                </div>
                <button class="btn btn-danger" onclick="logout()" style="margin-right: auto;">تسجيل خروج</button>
            </div>
            
            <!-- المحتوى الرئيسي -->
            <div class="email-content">
                <!-- الشريط الجانبي للمجلدات -->
                <div class="folders-sidebar">
                    <h3>المجلدات</h3>
                    <div id="foldersList"></div>
                </div>
                
                <!-- قائمة الرسائل -->
                <div class="email-list" id="emailList">
                    <div class="loading">جاري تحميل الرسائل</div>
                </div>
                
                <!-- عرض الرسالة -->
                <div class="email-view" id="emailView">
                    <button class="btn btn-secondary" onclick="closeEmailView()">← رجوع</button>
                    <div id="emailContent"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- نافذة البحث المتقدم -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSearchModal()">&times;</span>
            <h2>البحث المتقدم</h2>
            <form id="advancedSearchForm">
                <div class="form-group">
                    <label for="searchQuery">نص البحث:</label>
                    <input type="text" id="searchQuery" required>
                </div>
                <div class="form-group">
                    <label for="searchType">البحث في:</label>
                    <select id="searchType" class="form-group input">
                        <option value="ALL">جميع الحقول</option>
                        <option value="FROM">المرسل</option>
                        <option value="SUBJECT">الموضوع</option>
                        <option value="BODY">المحتوى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchFolder">المجلد:</label>
                    <select id="searchFolder" class="form-group input">
                        <option value="INBOX">البريد الوارد</option>
                        <option value="Sent">المرسل</option>
                        <option value="Drafts">المسودات</option>
                    </select>
                </div>
                <button type="submit" class="btn" style="width: 100%;">بحث</button>
            </form>
        </div>
    </div>
    
    <script>
        // متغيرات عامة
        let authToken = null;
        let currentFolder = 'INBOX';
        let currentEmails = [];
        const API_BASE = 'http://localhost:8000/api';
        
        // دوال المساعدة
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.getElementById('alerts').appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) { // أقل من يوم
                const hours = Math.floor(diff / 3600000);
                if (hours < 1) {
                    const minutes = Math.floor(diff / 60000);
                    return `منذ ${minutes} دقيقة`;
                }
                return `منذ ${hours} ساعة`;
            }
            
            return date.toLocaleDateString('ar-SA');
        }
        
        // دوال API
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (authToken) {
                headers['Authorization'] = `Basic ${authToken}`;
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'حدث خطأ');
                }
                
                return data;
            } catch (error) {
                showAlert(error.message, 'error');
                throw error;
            }
        }
        
        // دوال تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await apiCall('/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                if (response.success) {
                    authToken = response.token;
                    showAlert('تم تسجيل الدخول بنجاح', 'success');
                    showEmailApp();
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });
        
        function showEmailApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('emailApp').style.display = 'block';
            
            loadFolders();
            loadEmails();
            loadStats();
        }
        
        async function logout() {
            try {
                await apiCall('/logout', { method: 'POST' });
                authToken = null;
                document.getElementById('emailApp').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'block';
                showAlert('تم تسجيل الخروج بنجاح', 'success');
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // دوال المجلدات
        async function loadFolders() {
            try {
                const folders = await apiCall('/folders');
                
                const foldersList = document.getElementById('foldersList');
                foldersList.innerHTML = '';
                
                folders.forEach(folder => {
                    const folderDiv = document.createElement('div');
                    folderDiv.className = `folder-item ${folder.name === currentFolder ? 'active' : ''}`;
                    folderDiv.innerHTML = `
                        <span>${translateFolderName(folder.name)}</span>
                        ${folder.unread_count ? `<span class="folder-count">${folder.unread_count}</span>` : ''}
                    `;
                    folderDiv.onclick = () => selectFolder(folder.name);
                    foldersList.appendChild(folderDiv);
                });
            } catch (error) {
                console.error('Load folders error:', error);
            }
        }
        
        function translateFolderName(name) {
            const translations = {
                'INBOX': 'البريد الوارد',
                'Sent': 'المرسل',
                'Drafts': 'المسودات',
                'Spam': 'البريد المزعج',
                'Trash': 'المحذوفات'
            };
            return translations[name] || name;
        }
        
        function selectFolder(folderName) {
            currentFolder = folderName;
            loadFolders();
            loadEmails();
        }
        
        // دوال الرسائل
        async function loadEmails() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<div class="loading">جاري تحميل الرسائل</div>';
            
            try {
                const emails = await apiCall(`/emails?folder=${currentFolder}&limit=50`);
                currentEmails = emails;
                
                emailList.innerHTML = '';
                
                if (emails.length === 0) {
                    emailList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">لا توجد رسائل</div>';
                    return;
                }
                
                emails.forEach((email, index) => {
                    const emailDiv = document.createElement('div');
                    emailDiv.className = `email-item ${email.is_read ? '' : 'unread'}`;
                    emailDiv.innerHTML = `
                        <div class="email-date">${formatDate(email.date)}</div>
                        <div class="email-from">${email.from}</div>
                        <div class="email-subject">${email.subject}</div>
                        <div class="email-preview">${email.body ? email.body.substring(0, 100) + '...' : ''}</div>
                    `;
                    emailDiv.onclick = () => viewEmail(email.id);
                    emailList.appendChild(emailDiv);
                });
            } catch (error) {
                emailList.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;">خطأ في تحميل الرسائل</div>';
            }
        }
        
        async function viewEmail(emailId) {
            try {
                const email = await apiCall(`/emails/${emailId}?folder=${currentFolder}`);
                
                const emailContent = document.getElementById('emailContent');
                emailContent.innerHTML = `
                    <div class="email-header">
                        <h2>${email.subject}</h2>
                        <div class="email-meta">
                            <div><strong>من:</strong> ${email.from}</div>
                            <div><strong>إلى:</strong> ${email.to || ''}</div>
                            <div><strong>التاريخ:</strong> ${new Date(email.date).toLocaleString('ar-SA')}</div>
                        </div>
                    </div>
                    <div class="email-body">${email.body}</div>
                    ${email.attachments.length > 0 ? `
                        <div class="attachments">
                            <h3>المرفقات (${email.attachments.length})</h3>
                            ${email.attachments.map(att => `
                                <div class="attachment-item">
                                    📎 ${att.filename} (${formatFileSize(att.size)})
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
                document.getElementById('emailView').classList.add('active');
                
                // تحديد كمقروءة
                if (!email.is_read) {
                    markAsRead([emailId]);
                }
            } catch (error) {
                console.error('View email error:', error);
            }
        }
        
        function closeEmailView() {
            document.getElementById('emailView').classList.remove('active');
        }
        
        async function markAsRead(messageIds) {
            try {
                await apiCall('/emails/mark', {
                    method: 'PUT',
                    body: JSON.stringify({
                        message_ids: messageIds,
                        mark_as_read: true
                    })
                });
                loadEmails();
            } catch (error) {
                console.error('Mark as read error:', error);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / 1048576) + ' MB';
        }
        
        // دوال البحث
        function showSearchModal() {
            document.getElementById('searchModal').style.display = 'block';
        }
        
        function closeSearchModal() {
            document.getElementById('searchModal').style.display = 'none';
        }
        
        document.getElementById('advancedSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const searchData = {
                query: document.getElementById('searchQuery').value,
                search_type: document.getElementById('searchType').value,
                folder: document.getElementById('searchFolder').value,
                limit: 50
            };
            
            try {
                const results = await apiCall('/search', {
                    method: 'POST',
                    body: JSON.stringify(searchData)
                });
                
                currentEmails = results;
                displaySearchResults(results);
                closeSearchModal();
                
                showAlert(`تم العثور على ${results.length} نتيجة`, 'info');
            } catch (error) {
                console.error('Search error:', error);
            }
        });
        
        function displaySearchResults(emails) {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';
            
            if (emails.length === 0) {
                emailList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">لا توجد نتائج</div>';
                return;
            }
            
            emails.forEach(email => {
                const emailDiv = document.createElement('div');
                emailDiv.className = `email-item ${email.is_read ? '' : 'unread'}`;
                emailDiv.innerHTML = `
                    <div class="email-date">${formatDate(email.date)}</div>
                    <div class="email-from">${email.from}</div>
                    <div class="email-subject">${email.subject}</div>
                `;
                emailDiv.onclick = () => viewEmail(email.id);
                emailList.appendChild(emailDiv);
            });
        }
        
        async function quickSearch() {
            const query = document.getElementById('quickSearch').value;
            if (!query) return;
            
            try {
                const results = await apiCall('/search', {
                    method: 'POST',
                    body: JSON.stringify({
                        query: query,
                        search_type: 'ALL',
                        folder: currentFolder,
                        limit: 50
                    })
                });
